          type: string
          example: -- http://www.itis.gov/servlet/SingleRpt/SingleRpt?search_topic=TSN&search_value=552479
            --
        modified:
          format: iso8601
          description: 'The most recent date-time on which the resource was changed.
            For Darwin Core, recommended best practice is to use an encoding scheme,
