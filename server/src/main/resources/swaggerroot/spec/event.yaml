            (MVZ 165861)" for a specimen, "Oliver P. Pearson. 1985. Los tuco-tucos
            (genera Ctenomys) de los Parques Nacionales Lanin y Nahuel Huapi, Argentina
            Historia Natural, 5(37):337-343." for a Taxon*'
          example: -- "Ctenomys sociabilis (MVZ 165861)" for a specimen, "Oliver P.
            Pearson. 1985. Los tuco-tucos (genera Ctenomys) de los Parques Nacionales
            Lanin y Nahuel Huapi, Argentina Historia Natural, 5(37):337-343." for
            a Taxon --
        type:
          type: string
          description: 'The nature or genre of the resource. For Darwin Core, recommended
            best practice is to use the name of the class that defines the root of
