openapi: 3.0.0
info:
  version: 1.0.0
  title: Small Data Swagger
  license:
    name: MIT
servers:
  - url: http://smalldata.obis.org/
  - url: http://localhost:8080/
  - url: http://localhost:8008/
paths:
  /api/datasets:
    get:
      summary: get all datasets
      operationId: getDatasets
      tags:
        - datasets
      responses:
        200:
          description: array with datasets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: 'dataset.yaml#/Dataset'
  /api/datasets/{datasetRef}:
    get:
      summary: get one dataset by ref
      operationId: getOneDataset
      parameters:
        - name: datasetRef
          in: path
          description: unique reference of the dataset
          required: true
          schema:
            type: string
      tags:
        - datasets
      responses:
        200:
          description: dataset information and metadata
          content:
            application/json:
              schema:
                $ref: 'dataset.yaml#/Dataset'
  /api/dwca/user/{userRef}/records:
    get:
      summary: get a list of dwca records for a user
      operationId: getUserRecords
      parameters:
        - name: userRef
          in: path
          description: unique reference to the user
          required: true
          schema:
            type: string
          example: FsfEMwhUTO_8I68
      tags:
        - dwca
        - users
      responses:
        200:
          description: list of dwca records belonging to this user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    dwcaId:
                      type: string
                    dataset:
                      type: string
                    dwcRecords:
                      $ref: "#/components/schemas/DWCA"
  /api/dwca/{datasetRef}/user/{userRef}/records:
    post:
      summary: post a new dwca record to the server
      operationId: postDWCARecord
      parameters:
        - name: datasetRef
          in: path
          description: reference to the dataset the record must be added
          required: true
          schema:
            type: string
          example: NnqVLwIyPn-nRkc
          examples:
            blacksea:
              value: NnqVLwIyPn-nRkc
              description: Benthic data from Sevastopol (Black Sea)
            Antipatharia:
              value: PoJnGNMaxsupE4w
              description: "Antipatharia distribution data from: Deep-sea fauna of European seas - an annotated species check-list of benthic invertebrates living deeper than 2000 m in the seas bordering Europe"
            azovsea:
              value: ntDOtUc7XsRrIus
              description: "Benthos collected in the Azov Sea in 1935 on board the R/V \"N. Danilevskiy\""
            Caprellids:
              value: wEaBfmFyQhYCdsk
              description: Caprellids polulation structure in Usujiri, Hokkaido, Japan
        - name: userRef
          in: path
          description: reference to the user owning this record
          required: true
          schema:
            type: string
          example: ovZTtaOJZ98xDDY
          examples:
            ovZTtaOJZ98xDDY:
              value: ovZTtaOJZ98xDDY
            FsfEMwhUTO_8I68:
              value: FsfEMwhUTO_8I68
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DWCA"
            example:
              core: occurrence
              occurrence:
                - iobis: {}
              emof:
                - purl: {}
                  iobis: {}
                - iobis: {}
      tags:
        - dwca
      responses:
        200:
          description: new occurences data created and stored
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DWCA"
        422:
          description: Invalid request body
  /api/dwca/{datasetRef}/user/{userRef}/records/{dwcaId}:
    get:
      summary: get one dwca record
      operationId: getDWCARecord
      parameters:
        - name: datasetRef
          in: path
          description: reference to the dataset of which the record belongs
          required: true
          schema:
            type: string
          example: NnqVLwIyPn-nRkc
        - name: userRef
          in: path
          description: reference to the user owning this record
          required: true
          schema:
            type: string
          example: ovZTtaOJZ98xDDY
        - name: dwcaId
          in: path
          description: reference to the record (dwca ID)
          required: true
          schema:
            type: string
          example: IBSS_R/V N. Danilevskiy 1935 Azov Sea benthos data_1032
      tags:
        - dwca
      responses:
        200:
          description: dwca record
          content:
            application/json: {}
        400:
          description: invalid input
    put:
      summary: update (overwrite) a new dwca record
      operationId: putDWCARecord
      parameters:
        - name: datasetRef
          in: path
          description: reference to the dataset of which the record belongs
          required: true
          schema:
            type: string
        - name: userRef
          in: path
          description: reference to the user owning this record
          required: true
          schema:
            type: string
        - name: dwcaId
          in: path
          description: reference to the record (DWCA ID)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DWCA"
      tags:
        - dwca
      responses:
        200:
          description: occurences data updated
          content:
            application/json: {}
        400:
          description: invalid input
  /api/users:
    get:
      summary: get user profiles (filtered by query params)
      operationId: getUsers
      parameters:
        - in: query
          name: emailAddress
          required: false
          schema:
            type: string
          description: user primary email address
      tags:
        - users
      responses:
        200:
          description: list of user profiles
          content:
            application/json: {}
    post:
      summary: post a new user
      operationId: postUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailAddress:
                  type: string
                  example: my.name@organization.ours
                datasetRefs:
                  type: array
                  items:
                    type: string
                  example: ["ntDOtUc7XsRrIus", "NnqVLwIyPn-nRkc"]
      tags:
        - users
      responses:
        200:
          description: new user profile
          content:
            application/json: {}
  /api/users/{userRef}:
    put:
      summary: update a user profile
      operationId: putUser
      parameters:
        - name: userRef
          in: path
          description: ref of the user
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailAddress:
                  type: string
                  example: my.name@organization.ours
                datasetRefs:
                  type: array
                  items:
                    type: string
                  example: ["ntDOtUc7XsRrIus", "NnqVLwIyPn-nRkc"]
      tags:
        - users
      responses:
        200:
          description: new user profile
          content:
            application/json: {}

  /api/dwca/{datasetRef}:
    get:
      summary: get dwca zip
      operationId: getDWCA
      parameters:
        - name: datasetRef
          in: path
          description: ref of the dataset
          required: true
          schema:
            type: string
      tags:
        - dwca
      responses:
        200:
          description: got dwca file
          content:
            application/zip: {}
  /api/login:
    post:
      summary: get jwt token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: login succesful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        401:
          description: cannot login
  /api/rss/{periodicity}:
    get:
      summary: rss feed
      operationId: getRss
      parameters:
        - name: periodicity
          in: path
          description: periodicity of the rss feed
          required: true
          schema:
            type: string
            enum: ['hourly', 'daily', 'weekly', 'monthly', 'yearly', 'all']
            example: 'weekly'
      tags:
        - rss
      responses:
        200:
          description: received rss
          content:
            application/xml+rss: {}
  /api/status:
    get:
      summary: get status of the server
      operationId: getStatus
      tags:
        - info
      responses:
        200:
          description: application running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Status:
      type: object
      properties:
        title:
          type: string
          example: 'swaggered application'
        status:
          type: string
          enum: ['OK', 'error']
          example: 'OK'
    DWCA:
      type: object
      description: dwca record - the core table must have exactly 1 element
      required:
        - core
      properties:
        core:
          type: string
          enum: ['occurrence', 'taxon', 'event', 'emof']
          example: 'occurrence'
        occurrence:
          type: array
          items:
            $ref: 'occurrence.yaml#/Occurrence'
        taxon:
          type: array
          items:
            $ref: "taxon.yaml#/Taxon"
        event:
          type: array
          items:
            $ref: "event.yaml#/Event"
        emof:
          type: array
          items:
            $ref: "emof.yaml#/EMOF"
      #example:
      #  $ref: "#/components/examples/DWCA990722-02"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
