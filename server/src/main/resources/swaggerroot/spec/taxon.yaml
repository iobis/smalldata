---
Taxon:
  properties:
    dwcg:
      type: object
      properties:
        scientificNameID:
          type: string
          description: 'Exclusively used to reference an external and resolvable identifier
            that returns nomenclatural (not taxonomic) details of a name. Use taxonID
            to refer to taxa. *-- examples: urn:lsid:ipni.org:names:37829-1:1.3*'
          example: -- urn:lsid:ipni.org:names:37829-1:1.3 --
        scientificName:
          type: string
          description: 'The taxon name (with date and authorship information if applicable).
            When forming part of an Identification, this should be the name in lowest
            level taxonomic rank that can be determined. This term should not contain
            identification qualifications, which should instead be supplied in the
            IdentificationQualifier term. *-- examples: "Coleoptera" (order), "Vespertilionidae"
            (family), "Manis" (genus), "Ctenomys sociabilis" (genus + specificEpithet),
            "Ambystoma tigrinum diaboli" (genus + specificEpithet + infraspecificEpithet),
            "Quercus agrifolia var. oxyadenia (Torr.)"*'
          example: -- "Coleoptera" (order), "Vespertilionidae" (family), "Manis" (genus),
            "Ctenomys sociabilis" (genus + specificEpithet), "Ambystoma tigrinum diaboli"
            (genus + specificEpithet + infraspecificEpithet), "Quercus agrifolia var.
            oxyadenia (Torr.)" --
        scientificNameAuthorship:
          type: string
          description: 'The authorship information for the scientificName formatted
            according to the conventions of the applicable nomenclaturalCode. *--
            examples: "(Torr.) J.T. Howell", "(Martinovský) Tzvelev", "(Linnaeus 1768)"*'
          example: -- "(Torr.) J.T. Howell", "(Martinovský) Tzvelev", "(Linnaeus 1768)"
            --
        namePublishedInYear:
          type: integer
          description: 'The four-digit year in which the scientificName was published.
            *-- examples: 1915*'
          example: -- 1915 --
        taxonRank:
          type: string
          description: 'The taxonomic rank of the most specific name in the scientificName.
            Recommended vocabulary: http://rs.gbif.org/vocabulary/gbif/rank.xml *--
            examples: "subspecies", "varietas", "forma", "species", "genus"*'
          example: -- "subspecies", "varietas", "forma", "species", "genus" --
        taxonID:
          type: string
          description: 'A unique identifier for the set of nomenclatural and taxonomic
            information (data associated with the Taxon class). A taxonID refers to
            a name being used somewhere, therefore not precluding whether it is a
            taxon (concept) or name alone that is being described. This also includes
            both accepted taxon references and references to synonyms. If possible
            a globally unique ID is preferred, but local IDs are valid as long as
            they are unique within the dataset. It is possible for two different taxonID
            rows to refer to the same scientificName if they refer to different taxon
            concept circumscriptions referenced in nameAccordingTo. *-- examples:
            8fa58e08-08de-4ac1-b69c-1235340b7001;  32567;  http://species.gbif.org/abies_alba_1753;  urn:lsid:gbif.org:usages:32567*'
          example: -- 8fa58e08-08de-4ac1-b69c-1235340b7001;  32567;  http://species.gbif.org/abies_alba_1753;  urn:lsid:gbif.org:usages:32567
            --
        taxonRemarks:
          type: string
          description: 'Comments or notes about the taxon or name. *-- examples: "Type
            consists of a skull and skeletal fragments.", "This name is a misspelling
            in common use."*'
          example: -- "Type consists of a skull and skeletal fragments.", "This name
            is a misspelling in common use." --
        vernacularName:
          type: string
          description: 'A common or vernacular name. *-- examples: "Andean Condor",
            "Condor Andino", "American Eagle", "Gänsegeier"*'
          example: -- "Andean Condor", "Condor Andino", "American Eagle", "Gänsegeier"
            --
        taxonConceptID:
          type: string
          description: 'An identifier for the taxonomic concept to which the record
            refers - not for the nomenclatural details of a taxon. *-- examples: 8fa58e08-08de-4ac1-b69c-1235340b7001*'
          example: -- 8fa58e08-08de-4ac1-b69c-1235340b7001 --
        namePublishedIn:
          type: string
          description: 'Reference to a publication representing the original publication
            of the name. *-- examples: Forel, Auguste, Diagnosies provisoires de quelques
            espèces nouvelles de fourmis de Madagascar, récoltées par M. Grandidier.,
            Annales de la Societe Entomologique de de Belgique, Comptes-rendus des
            Seances 30, 1886*'
          example: -- Forel, Auguste, Diagnosies provisoires de quelques espèces nouvelles
            de fourmis de Madagascar, récoltées par M. Grandidier., Annales de la
            Societe Entomologique de de Belgique, Comptes-rendus des Seances 30, 1886
            --
        nameAccordingToID:
          type: string
          description: 'A unique identifier that returns the details of a nameAccordingTo
            reference. *-- examples: doi:10.1016/S0269-915X(97)80026-2*'
          example: -- doi:10.1016/S0269-915X(97)80026-2 --
        subgenus:
          type: string
          description: 'The full scientific name of the subgenus in which the taxon
            is classified. Values should include the genus to avoid homonym confusion.
            *-- examples: Puma (Puma); Loligo (Amerigo); Hieracium subgen. Pilosella*'
          example: -- Puma (Puma); Loligo (Amerigo); Hieracium subgen. Pilosella --
        nameAccordingTo:
          type: string
          description: 'To use a name precisely an indication of which concept of
            that name one refers to is needed. Traditionally the Latin sensu or sec.
            (for secundum – according to) have been used. For taxa that result from
            identifications a reference to the keys used, monographs, online source
            or experts should be given. If no accordingTo is explicitly given the
            "nominal concept" as defined by TCS is assumed. Could be a publication
            (identification key), institution or team of individuals. *-- examples:
            "Werner Greuter 2008;   Lilljeborg 1861, Upsala Univ. Arsskrift, Math.
            Naturvet., pp. 4, 5", "McCranie, J. R., D. B. Wake, and L. D. Wilson.
            1996. The taxonomic status of Bolitoglossa schmidti, with comments on
            the biology of the Mesoamerican salamander Bolitoglossa dofleini (Caudata:
            Plethodontidae). Carib. J. Sci. 32:395-398."*'
          example: '-- "Werner Greuter 2008;   Lilljeborg 1861, Upsala Univ. Arsskrift,
            Math. Naturvet., pp. 4, 5", "McCranie, J. R., D. B. Wake, and L. D. Wilson.
            1996. The taxonomic status of Bolitoglossa schmidti, with comments on
            the biology of the Mesoamerican salamander Bolitoglossa dofleini (Caudata:
            Plethodontidae). Carib. J. Sci. 32:395-398." --'
        namePublishedInID:
          type: string
          description: 'A preferably resolvable, globally unique identifier that refers
            to namePublishedIn. *-- examples: http://hdl.handle.net/10199/7*'
          example: -- http://hdl.handle.net/10199/7 --
        class:
          type: string
          description: 'The full scientific name of the class in which the taxon is
            classified. *-- examples: "Mammalia", "Hepaticopsida"*'
          example: -- "Mammalia", "Hepaticopsida" --
        order:
          type: string
          description: 'The full scientific name of the order in which the taxon is
            classified. *-- examples: "Carnivora", "Monocleales"*'
          example: -- "Carnivora", "Monocleales" --
        infraspecificEpithet:
          type: string
          description: 'The name of the lowest or terminal infraspecific epithet of
            the scientificName, excluding any rank marker. *-- examples: "concolor",
            "oxyadenia", "sayi"*'
          example: -- "concolor", "oxyadenia", "sayi" --
        nomenclaturalStatus:
          type: string
          description: 'The status related to the original publication of the name
            and its conformance to the relevant rules of nomenclature. It is based
            essentially on an algorithm according to the business rules of the code.  It
            requires no taxonomic opinion. Recommended vocabulary: http://rs.gbif.org/vocabulary/gbif/nomenclatural_status.xml
            *-- examples: "nom. ambig.", "nom. illeg.", "nom. subnud."*'
          example: -- "nom. ambig.", "nom. illeg.", "nom. subnud." --
        acceptedNameUsage:
          type: string
          description: 'The scientificName of the taxon considered to be the valid
            (zoological) or accepted (botanical) name for this nameUsage. *-- examples:
            "Tamias minimus" valid name for "Eutamias minimus"*'
          example: -- "Tamias minimus" valid name for "Eutamias minimus" --
        informationWithheld:
          type: string
          description: 'Additional information that exists, but that has not been
            shared in the given record. *-- examples: hybrid parents information available*'
          example: -- hybrid parents information available --
        nomenclaturalCode:
          type: string
          description: 'The nomenclatural code under which the scientificName is constructed.
            *-- examples: "ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN"*'
          example: -- "ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN" --
        originalNameUsageID:
          type: string
          description: 'A unique identifier for the nameUsage instance in which the
            name was originally established, under the rules of the associated nomenclaturalCode  (i.e.,
            within the namePublishedIn reference). The basionym (botany) or basonym
            (bacteriology) of the scientificName or the senior/earlier homonym for
            replaced names. If provided the nameAccordingTo value returned should
            match the namePublishedIn value for this record. *-- examples: http://species.gbif.org/abies_alba_1753*'
          example: -- http://species.gbif.org/abies_alba_1753 --
        datasetName:
          type: string
          description: 'The title of the (sub) dataset optionally also referenced
            via datasetID  *-- examples: "Grinnell Resurvey Mammals", "Lacey Ctenomys
            Recaptures"*'
          example: -- "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures" --
        taxonomicStatus:
          type: string
          description: 'The status of the use of the scientificName as a label for
            a taxon. Requires taxonomic opinion to define the scope of a taxon. Rules
            of priority then are used to define the taxonomic status of the nomenclature
            contained in that scope, combined with the experts opinion. It must be
            linked to a specific taxonomic reference that defines the concept. Recommended
            vocabulary: http://rs.gbif.org/vocabulary/gbif/taxonomic_status.xml *--
            examples: "invalid", "misapplied", "homotypic synonym", "accepted"*'
          example: -- "invalid", "misapplied", "homotypic synonym", "accepted" --
        parentNameUsageID:
          type: string
          description: 'The taxonID of the direct, most proximate higher-rank parent
            taxon (in a classification). If parentNameUsage is given, the scientificName
            of the nameUsage with taxonID=parentNameUsageID needs to be the same as
            higherNameUsage. *-- examples: 8fa58e08-08de-4ac1-b69c-1235340b7001*'
          example: -- 8fa58e08-08de-4ac1-b69c-1235340b7001 --
        kingdom:
          type: string
          description: 'The full scientific name of the kingdom in which the taxon
            is classified. *-- examples: "Animalia", "Plantae"*'
          example: -- "Animalia", "Plantae" --
        specificEpithet:
          type: string
          description: 'The name of the species epithet of the scientificName. *--
            examples: "concolor", "gottschei"*'
          example: -- "concolor", "gottschei" --
        phylum:
          type: string
          description: 'The full scientific name of the phylum in which the taxon
            is classified. *-- examples: "Chordata" (phylum), "Bryophyta" (division)*'
          example: -- "Chordata" (phylum), "Bryophyta" (division) --
        genus:
          type: string
          description: 'The full scientific name of the genus in which the taxon is
            classified. *-- examples: "Puma", "Monoclea"*'
          example: -- "Puma", "Monoclea" --
        acceptedNameUsageID:
          type: string
          description: 'The taxonID of the taxon considered to be the valid (zoological)
            or accepted (botanical) name for this nameUsage. If acceptedNameUsage
            is given, the scientificName of the nameUsage with taxonID=acceptedNameUsageID
            needs to be the same as acceptedNameUsage. *-- examples: 8fa58e08-08de-4ac1-b69c-1235340b7001*'
          example: -- 8fa58e08-08de-4ac1-b69c-1235340b7001 --
        originalNameUsage:
          type: string
          description: 'The equivalent of the scientificName as it originally appeared
            when the name was first established  under the rules of the associated
            nomenclaturalCode (i.e., within the namePublishedIn reference). The basionym
            (botany) or basonym (bacteriology) of the scientificName or the senior/earlier
            homonym for replaced names.  *-- examples: "Pinus abies", "Gasterosteus
            saltatrix Linnaeus 1768"*'
          example: -- "Pinus abies", "Gasterosteus saltatrix Linnaeus 1768" --
        datasetID:
          type: string
          description: 'An identifier for a (sub) dataset. Ideally globally unique,
            but any id allowed *-- examples: 13*'
          example: -- 13 --
        family:
          type: string
          description: 'The full scientific name of the family in which the taxon
            is classified. *-- examples: "Felidae", "Monocleaceae"*'
          example: -- "Felidae", "Monocleaceae" --
        higherClassification:
          type: string
          description: 'A list (concatenated and separated) of taxa names terminating
            at the rank immediately superior to the taxon referenced in the taxon
            record. Recommended best practice is to order the list starting with the
            highest rank and separating the names for each rank with a vertical bar
            ('' | ''). *-- examples: Animalia | Chordata | Vertebrata | Mammalia |
            Theria | Eutheria | Rodentia | Hystricognatha | Hystricognathi | Ctenomyidae
            | Ctenomyini | Ctenomys*'
          example: -- Animalia | Chordata | Vertebrata | Mammalia | Theria | Eutheria
            | Rodentia | Hystricognatha | Hystricognathi | Ctenomyidae | Ctenomyini
            | Ctenomys --
        verbatimTaxonRank:
          type: string
          description: 'The taxonomic rank of the most specific name in the scientificName
            as it appears in the original record or the rank designator within the
            verbatim original name itself. *-- examples: "Agamospecies", "sub-lesus",
            "prole", "apomict", "nothogrex", "sp.", "subsp.", "var."*'
          example: -- "Agamospecies", "sub-lesus", "prole", "apomict", "nothogrex",
            "sp.", "subsp.", "var." --
        parentNameUsage:
          type: string
          description: 'The scientificName representing the direct, most proximate
            higher-rank parent taxon (in a taxonomic classification) of this taxons
            scientificName. *-- examples: "Rubiaceae", "Gruiformes", "Testudinae"*'
          example: -- "Rubiaceae", "Gruiformes", "Testudinae" --
    purl:
      type: object
      properties:
        rightsHolder:
          type: string
          description: 'A person or organization owning or managing rights over the
            resource. *-- examples: The Regents of the University of California.*'
          example: -- The Regents of the University of California. --
        license:
          type: string
          description: 'A legal document giving official permission to do something
            with the resource. *-- examples: "http://creativecommons.org/publicdomain/zero/1.0/legalcode",
            "http://creativecommons.org/licenses/by/4.0/legalcode"*'
          example: -- "http://creativecommons.org/publicdomain/zero/1.0/legalcode",
            "http://creativecommons.org/licenses/by/4.0/legalcode" --
        references:
          format: uri
          description: 'A URL to a related resource that is referenced, cited, or
            otherwise pointed to by the described resource. Often another webpage
            showing the same, but richer resource *-- examples: http://www.itis.gov/servlet/SingleRpt/SingleRpt?search_topic=TSN&search_value=552479*'
          type: string
          example: -- http://www.itis.gov/servlet/SingleRpt/SingleRpt?search_topic=TSN&search_value=552479
            --
        modified:
          format: iso8601
          description: 'Date when the record was last updated *-- examples: 2009-08-21*'
          type: string
          example: -- 2009-08-21 --
        language:
          type: string
          description: 'A language of the resource. Recommended best practice is to
            use a controlled vocabulary such as RFC 4646 [RFC4646]. *-- examples:
            "en" for English, "es" for Spanish.*'
          example: -- "en" for English, "es" for Spanish. --
        accessRights:
          type: string
          description: 'Information about who can access the resource or an indication
            of its security status. Access Rights may include information regarding
            access or restrictions based on privacy, security, or other policies.
            *-- examples: not-for-profit use only*'
          example: -- not-for-profit use only --
        bibliographicCitation:
          type: string
          description: 'Citation information specified by the data publisher.  Citation
            information is inherited downward by all child taxa if no other citation
            is included.   Citation information is NOT accumulated upward.   For example,  one
            citation may be linked to a Mammalia entry and generally applies to all
            mammal species but a different citation for a child taxon,  Primates,
            applies to all child primate taxa. *-- examples: van Soest, R. (2009).
            Leucandra fistulosa (Johnston, 1842). In: Van Soest, R.W.M, Boury-Esnault,
            N., Hooper, J.N.A., Rützler, K, de Voogd, N.J., Alvarez, B., Hajdu, E.,
            Pisera, A.B., Vacelet, J. Manconi, R., Schoenberg, C., Janussen, D., Tabachnick,
            K.R., Klautau, M. (Eds) (2009). World Porifera database*'
          example: '-- van Soest, R. (2009). Leucandra fistulosa (Johnston, 1842).
            In: Van Soest, R.W.M, Boury-Esnault, N., Hooper, J.N.A., Rützler, K, de
            Voogd, N.J., Alvarez, B., Hajdu, E., Pisera, A.B., Vacelet, J. Manconi,
            R., Schoenberg, C., Janussen, D., Tabachnick, K.R., Klautau, M. (Eds)
            (2009). World Porifera database --'
