                    type: string
                    example: '-- "en" for English, "es" for Spanish. --'
                  accessRights:
                    description: 'Information about who can access the resource or an indication of its security status. Access Rights may include information regarding access or restrictions based on privacy, security, or other policies. *-- examples: not-for-profit use only*'
