openapi: 3.0.0
info:
  version: 1.0.0
  title: Small Data Swagger
  license:
    name: MIT
servers:
  - url: 'http://smalldata.obis.org/'
  - url: 'http://localhost:8080/'
  - url: 'http://localhost:8008/'
security:
  - demoApiKey: []
  - oceanExpertJWT: []
paths:
  /api/datasets:
    get:
      summary: get all datasets
      operationId: getDatasets
      tags:
        - datasets
      responses:
        '200':
          description: array with datasets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/paths/~1api~1datasets/post/requestBody/content/application~1json/schema'
    post:
      summary: post a new dataset
      operationId: postDataset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: dataset information
              additionalProperties: false
              properties:
                ref:
                  type: string
                  description: unique reference
                meta:
                  type: object
                  properties:
                    type:
                      type: string
                    dwcTables:
                      type: object
                      properties:
                        core:
                          type: string
                          enum:
                            - occurrence
                            - taxon
                            - event
                            - emof
                        extensions:
                          type: array
                          items:
                            type: string
                            enum:
                              - occurrence
                              - taxon
                              - event
                              - emof
                title:
                  type: object
                  properties:
                    language:
                      type: string
                    value:
                      type: string
                language:
                  type: string
                abstract:
                  type: object
                  properties:
                    paragraphs:
                      type: array
                      items:
                        type: string
                license:
                  type: object
                  properties:
                    url:
                      type: string
                    title:
                      type: string
                creators:
                  type: array
                  items:
                    type: object
                    properties:
                      individualName:
                        type: object
                        properties:
                          givenName:
                            type: string
                          surName:
                            type: string
                      organizationName:
                        type: string
                      electronicMailAddress:
                        type: string
                        format: email
                contacts:
                  type: array
                  items:
                    type: object
                    properties:
                      individualName:
                        type: object
                        properties:
                          givenName:
                            type: string
                          surName:
                            type: string
                      organizationName:
                        type: string
                      electronicMailAddress:
                        type: string
                        format: email
                metadataProviders:
                  type: array
                  items:
                    type: object
                    properties:
                      individualName:
                        type: object
                        properties:
                          givenName:
                            type: string
                          surName:
                            type: string
                      organizationName:
                        type: string
                      electronicMailAddress:
                        type: string
                        format: email
                keywordSets:
                  type: array
                  items:
                    type: object
                    properties:
                      keywords:
                        type: array
                        items:
                          type: string
                      keywordThesaurus:
                        type: string
            example:
              meta:
                type: occurrence
                dwcTables:
                  core: occurrence
                  extensions:
                    - emof
              title:
                language: en
                value: Looking for Melibe nudibranches in the Philippines
              language: en
              abstract:
                paragraphs:
                  - This is one paragraph
                  - And this is another one...
              license:
                url: 'http://creativecommons.org/licenses/by-nc/4.0/legalcode'
                title: Creative Commons Attribution Non Commercial (CC-BY-NC) 4.0 License
              creators:
                - individualName:
                    givenName: Someone
                    surName: VeryImportant
              contacts:
                - individualName:
                    givenName: Also
                    surName: VeryImportant
              metadataProviders:
                - individualName:
                    givenName: ProbablySister
                    surName: VeryImportant
                  electronicMailAddress: mostimportant@melibesearch.org
              keywordSets:
                - keywords:
                    - SearchEvent
                    - Nudibranch
                  keywordThesaurus: example keywords
      tags:
        - datasets
      responses:
        '200':
          description: new dataset
          content:
            application/json:
              schema: {}
  '/api/datasets/{datasetRef}':
    get:
      summary: get one dataset by ref
      operationId: getOneDataset
      parameters:
        - name: datasetRef
          in: path
          description: unique reference of the dataset
          required: true
          schema:
            type: string
      tags:
        - datasets
      responses:
        '200':
          description: dataset information and metadata
          content:
            application/json:
              schema:
                $ref: '#/paths/~1api~1datasets/post/requestBody/content/application~1json/schema'
    put:
      summary: overwrite a dataset
      operationId: putDataset
      parameters:
        - name: datasetRef
          in: path
          description: unique reference of the dataset
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: dataset information
              additionalProperties: false
              properties:
                ref:
                  type: string
                  description: unique reference
                meta:
                  type: object
                  properties:
                    type:
                      type: string
                    dwcTables:
                      type: object
                      properties:
                        core:
                          type: string
                          enum:
                            - occurrence
                            - taxon
                            - event
                            - emof
                        extensions:
                          type: array
                          items:
                            type: string
                            enum:
                              - occurrence
                              - taxon
                              - event
                              - emof
                title:
                  type: object
                  properties:
                    language:
                      type: string
                    value:
                      type: string
                language:
                  type: string
                abstract:
                  type: object
                  properties:
                    paragraphs:
                      type: array
                      items:
                        type: string
                license:
                  type: object
                  properties:
                    url:
                      type: string
                    title:
                      type: string
                creators:
                  type: array
                  items:
                    type: object
                    properties:
                      individualName:
                        type: object
                        properties:
                          givenName:
                            type: string
                          surName:
                            type: string
                      organizationName:
                        type: string
                      electronicMailAddress:
                        type: string
                        format: email
                contacts:
                  type: array
                  items:
                    type: object
                    properties:
                      individualName:
                        type: object
                        properties:
                          givenName:
                            type: string
                          surName:
                            type: string
                      organizationName:
                        type: string
                      electronicMailAddress:
                        type: string
                        format: email
                metadataProviders:
                  type: array
                  items:
                    type: object
                    properties:
                      individualName:
                        type: object
                        properties:
                          givenName:
                            type: string
                          surName:
                            type: string
                      organizationName:
                        type: string
                      electronicMailAddress:
                        type: string
                        format: email
                keywordSets:
                  type: array
                  items:
                    type: object
                    properties:
                      keywords:
                        type: array
                        items:
                          type: string
                      keywordThesaurus:
                        type: string
      tags:
        - datasets
      responses:
        '200':
          description: dataset information and metadata
          content:
            application/json: {}
  '/api/dwca/user/{userRef}/records':
    get:
      summary: get a list of dwca records for a user
      operationId: getUserRecords
      parameters:
        - name: userRef
          in: path
          description: unique reference to the user
          required: true
          schema:
            type: string
          example: FsfEMwhUTO_8I68
        - name: projectField
          in: query
          description: 'Darwin core field to include in the reply, e.g. `tdwg.year`. Multiple fields can be specified by adding the `projectField` query parameters several times. If this parameter is not added, all (non-null) fields are replied.'
          required: false
          schema:
            type: array
            items:
              type: string
          example: 'dwcRecord.tdwg.measurementValue,dwcRecord.tdwg.measurementUnitID'
      tags:
        - dwca
        - users
      responses:
        '200':
          description: list of dwca records belonging to this user
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    dwcaId:
                      type: string
                    dataset:
                      type: string
                    dwcRecords:
                      $ref: '#/components/schemas/DWCA'
  '/api/dwca/{datasetRef}/user/{userRef}/records':
    post:
      summary: post a new dwca record to the server
      operationId: postDWCARecord
      parameters:
        - name: datasetRef
          in: path
          description: reference to the dataset the record must be added
          required: true
          schema:
            type: string
          example: NnqVLwIyPn-nRkc
          examples:
            blacksea:
              value: NnqVLwIyPn-nRkc
              description: Benthic data from Sevastopol (Black Sea)
            Antipatharia:
              value: PoJnGNMaxsupE4w
              description: 'Antipatharia distribution data from: Deep-sea fauna of European seas - an annotated species check-list of benthic invertebrates living deeper than 2000 m in the seas bordering Europe'
            azovsea:
              value: ntDOtUc7XsRrIus
              description: Benthos collected in the Azov Sea in 1935 on board the R/V "N. Danilevskiy"
            Caprellids:
              value: wEaBfmFyQhYCdsk
              description: 'Caprellids polulation structure in Usujiri, Hokkaido, Japan'
        - name: userRef
          in: path
          description: reference to the user owning this record
          required: true
          schema:
            type: string
          example: ovZTtaOJZ98xDDY
          examples:
            ovZTtaOJZ98xDDY:
              value: ovZTtaOJZ98xDDY
            FsfEMwhUTO_8I68:
              value: FsfEMwhUTO_8I68
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DWCA'
            example:
              core: occurrence
              occurrence:
                - iobis: {}
              emof:
                - purl: {}
                  iobis: {}
                - iobis: {}
      tags:
        - dwca
      responses:
        '200':
          description: new occurences data created and stored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DWCA'
        '422':
          description: Invalid request body
  '/api/dwca/{datasetRef}/user/{userRef}/records/{dwcaId}':
    get:
      summary: get one dwca record
      operationId: getDWCARecord
      parameters:
        - name: datasetRef
          in: path
          description: reference to the dataset of which the record belongs
          required: true
          schema:
            type: string
          example: NnqVLwIyPn-nRkc
        - name: userRef
          in: path
          description: reference to the user owning this record
          required: true
          schema:
            type: string
          example: ovZTtaOJZ98xDDY
        - name: dwcaId
          in: path
          description: reference to the record (dwca ID)
          required: true
          schema:
            type: string
          example: IBSS_R/V N. Danilevskiy 1935 Azov Sea benthos data_1032
      tags:
        - dwca
      responses:
        '200':
          description: dwca record
          content:
            application/json: {}
        '400':
          description: invalid input
    put:
      summary: update (overwrite) a new dwca record
      operationId: putDWCARecord
      parameters:
        - name: datasetRef
          in: path
          description: reference to the dataset of which the record belongs
          required: true
          schema:
            type: string
        - name: userRef
          in: path
          description: reference to the user owning this record
          required: true
          schema:
            type: string
        - name: dwcaId
          in: path
          description: reference to the record (DWCA ID)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DWCA'
      tags:
        - dwca
      responses:
        '200':
          description: occurences data updated
          content:
            application/json: {}
        '400':
          description: invalid input
  /api/users:
    get:
      summary: get user profiles (filtered by query params)
      operationId: getUsers
      parameters:
        - in: query
          name: emailAddress
          required: false
          schema:
            type: string
          description: user primary email address
      tags:
        - users
      responses:
        '200':
          description: list of user profiles
          content:
            application/json: {}
    post:
      summary: post a new user
      operationId: postUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailAddress:
                  type: string
                  example: my.name@organization.ours
                name:
                  type: string
                  example: Jane Doe
                role:
                  type: string
                  enum:
                    - admin
                    - researcher
                  example: researcher
                datasetRefs:
                  type: array
                  items:
                    type: string
                  example:
                    - ntDOtUc7XsRrIus
                    - NnqVLwIyPn-nRkc
      tags:
        - users
      responses:
        '200':
          description: new user profile
          content:
            application/json: {}
  '/api/users/{userRef}':
    put:
      summary: update a user profile
      operationId: putUser
      parameters:
        - name: userRef
          in: path
          description: ref of the user
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emailAddress:
                  type: string
                  example: my.name@organization.ours
                datasetRefs:
                  type: array
                  items:
                    type: string
                  example:
                    - ntDOtUc7XsRrIus
                    - NnqVLwIyPn-nRkc
      tags:
        - users
      responses:
        '200':
          description: new user profile
          content:
            application/json: {}
  '/api/dwca/{datasetRef}':
    get:
      summary: get dwca zip
      operationId: getDWCA
      parameters:
        - name: datasetRef
          in: path
          description: ref of the dataset
          required: true
          schema:
            type: string
          example: NnqVLwIyPn-nRkc
      tags:
        - dwca
      responses:
        '200':
          description: got dwca file
          content:
            application/zip: {}
  /api/login:
    post:
      summary: get jwt token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: login succesful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        '401':
          description: cannot login
  '/api/rss/{periodicity}':
    get:
      summary: rss feed
      operationId: getRss
      parameters:
        - name: periodicity
          in: path
          description: periodicity of the rss feed
          required: true
          schema:
            type: string
            enum:
              - hourly
              - daily
              - weekly
              - monthly
              - yearly
              - all
            example: weekly
      tags:
        - rss
      responses:
        '200':
          description: received rss
          content:
            application/xml+rss: {}
  /api/status:
    get:
      summary: get status of the server
      operationId: getStatus
      tags:
        - info
      responses:
        '200':
          description: application running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  securitySchemes:
    oceanExpertJWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
    demoApiKey:
      type: apiKey
      name: Authorization
      in: header
  schemas:
    Status:
      type: object
      properties:
        title:
          type: string
          example: swaggered application
        status:
          type: string
          enum:
            - OK
            - error
          example: OK
    DWCA:
      type: object
      description: dwca record - the core table must have exactly 1 element
      required:
        - core
      properties:
        core:
          type: string
          enum:
            - occurrence
            - taxon
            - event
            - emof
          example: occurrence
        occurrence:
          type: array
          items:
            properties:
              dwcg:
                type: object
                properties:
                  associatedOccurrences:
                    description: 'A list (concatenated and separated) of identifiers of other Occurrence records and their associations to this Occurrence. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "sibling of FMNH:Mammal:1234 | sibling of FMNH:Mammal:1235"*'
                    type: string
                    example: '-- "sibling of FMNH:Mammal:1234 | sibling of FMNH:Mammal:1235" --'
                  habitat:
                    description: 'A category or description of the habitat in which the Event occurred. *-- examples: "oak savanna", "pre-cordilleran steppe"*'
                    type: string
                    example: oak savanna
                  scientificNameID:
                    description: 'An identifier for the nomenclatural (not taxonomic) details of a scientific name. *-- examples: "urn:lsid:ipni.org:names:37829-1:1.3"*'
                    type: string
                    example: '-- "urn:lsid:ipni.org:names:37829-1:1.3" --'
                  year:
                    description: 'The four-digit year in which the Event occurred, according to the Common Era Calendar. *-- examples: "2008"*'
                    type: integer
                    example: '-- "2008" --'
                  individualCount:
                    description: 'The number of individuals represented present at the time of the Occurrence. *-- examples: "1", "25"*'
                    type: integer
                    example: '-- "1", "25" --'
                  county:
                    description: 'The full, unabbreviated name of the next smaller administrative region than stateProvince (county, shire, department, etc.) in which the Location occurs. *-- examples: "Missoula", "Los Lagos", "Mataró"*'
                    type: string
                    example: '-- "Missoula", "Los Lagos", "Mataró" --'
                  namePublishedInYear:
                    description: 'The four-digit year in which the scientificName was published. *-- examples: "1915"*'
                    type: integer
                    example: '-- "1915" --'
                  fieldNumber:
                    description: 'An identifier given to the event in the field. Often serves as a link between field notes and the Event. *-- examples: "RV Sol 87-03-08"*'
                    type: string
                    example: '-- "RV Sol 87-03-08" --'
                  decimalLatitude:
                    format: float
                    description: 'The geographic latitude (in decimal degrees, using the spatial reference system given in geodeticDatum) of the geographic center of a Location. Positive values are north of the Equator, negative values are south of it. Legal values lie between -90 and 90, inclusive. *-- examples: "-41.0983423"*'
                    type: number
                    example: '-- "-41.0983423" --'
                  locationAccordingTo:
                    description: 'Information about the source of this Location information. Could be a publication (gazetteer), institution, or team of individuals. *-- examples: "Getty Thesaurus of Geographic Names", "GADM"*'
                    type: string
                    example: '-- "Getty Thesaurus of Geographic Names", "GADM" --'
                  organismScope:
                    description: 'A description of the kind of Organism instance. Can be used to indicate whether the Organism instance represents a discrete organism or if it represents a particular type of aggregation. Recommended best practice is to use a controlled vocabulary. *-- examples: "multicellular organism", "virus", "clone" "pack", "colony".*'
                    type: string
                    example: '-- "multicellular organism", "virus", "clone" "pack", "colony". --'
                  occurrenceStatus:
                    description: 'A statement about the presence or absence of a Taxon at a Location. Recommended best practice is to use a controlled vocabulary. *-- examples: "present", "absent"*'
                    type: string
                    example: '-- "present", "absent" --'
                  verbatimElevation:
                    description: 'The original description of the elevation (altitude, usually above sea level) of the Location. *-- examples: "100-200 m"*'
                    type: string
                    example: '-- "100-200 m" --'
                  order:
                    description: 'The full scientific name of the order in which the taxon is classified. *-- examples: "Carnivora", "Monocleales"*'
                    type: string
                    example: '-- "Carnivora", "Monocleales" --'
                  infraspecificEpithet:
                    description: 'The name of the lowest or terminal infraspecific epithet of the scientificName, excluding any rank designation. *-- examples: "concolor", "oxyadenia", "sayi"*'
                    type: string
                    example: '-- "concolor", "oxyadenia", "sayi" --'
                  organismQuantity:
                    description: 'A number or enumeration value for the quantity of organisms. *-- examples: An organismQuantity must have a corresponding organismQuantityType, e.g., "27" for organismQuantity with "individuals" for organismQuantityType; "12.5" for organismQuantity with "%biomass" for organismQuantityType; "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType.*'
                    type: string
                    example: '-- An organismQuantity must have a corresponding organismQuantityType, e.g., "27" for organismQuantity with "individuals" for organismQuantityType; "12.5" for organismQuantity with "%biomass" for organismQuantityType; "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType. --'
                  verbatimEventDate:
                    description: 'The verbatim original representation of the date and time information for an Event. *-- examples: "spring 1910", "Marzo 2002", "1999-03-XX", "17IV1934"*'
                    type: string
                    example: '-- "spring 1910", "Marzo 2002", "1999-03-XX", "17IV1934" --'
                  maximumDistanceAboveSurfaceInMeters:
                    format: float
                    description: 'The greater distance in a range of distance from a reference surface in the vertical direction, in meters. Use positive values for locations above the surface, negative values for locations below. If depth measures are given, the reference surface is the location given by the depth, otherwise the reference surface is the location given by the elevation. *-- examples: 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5"*'
                    type: number
                    example: '-- 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5" --'
                  georeferencedBy:
                    description: 'A list (concatenated and separated) of names of people, groups, or organizations who determined the georeference (spatial representation) the Location. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "Kristina Yamamoto (MVZ) | Janet Fang (MVZ)", "Brad Millen (ROM)"*'
                    type: string
                    example: '-- "Kristina Yamamoto (MVZ) | Janet Fang (MVZ)", "Brad Millen (ROM)" --'
                  endDayOfYear:
                    description: 'The latest ordinal day of the year on which the Event occurred (1 for January 1, 365 for December 31, except in a leap year, in which case it is 366). *-- examples: "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year)*'
                    type: integer
                    example: '-- "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year) --'
                  locality:
                    description: 'The specific description of the place. Less specific geographic information can be provided in other geographic terms (higherGeography, continent, country, stateProvince, county, municipality, waterBody, island, islandGroup). This term may contain information modified from the original to correct perceived errors or standardize the description. *-- examples: "Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)"*'
                    type: string
                    example: '-- "Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)" --'
                  minimumElevationInMeters:
                    format: float
                    description: 'The lower limit of the range of elevation (altitude, usually above sea level), in meters. *-- examples: "100"*'
                    type: number
                    example: '-- "100" --'
                  originalNameUsageID:
                    description: 'An identifier for the name usage (documented meaning of the name according to a source) in which the terminal element of the scientificName was originally established under the rules of the associated nomenclaturalCode. *-- examples: "http://species.gbif.org/abies_alba_1753"*'
                    type: string
                    example: '-- "http://species.gbif.org/abies_alba_1753" --'
                  associatedOrganisms:
                    description: 'A list (concatenated and separated) of identifiers of other Organisms and their associations to this Organism. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "sibling of MXA-232", "mother of MXA-231 | mother of MXA-232".*'
                    type: string
                    example: '-- "sibling of MXA-232", "mother of MXA-231 | mother of MXA-232". --'
                  collectionCode:
                    description: 'The name, acronym, coden, or initialism identifying the collection or data set from which the record was derived. *-- examples: "Mammals", "Hildebrandt", "eBird"*'
                    type: string
                    example: '-- "Mammals", "Hildebrandt", "eBird" --'
                  materialSampleID:
                    description: 'An identifier for the MaterialSample (as opposed to a particular digital record of the material sample). In the absence of a persistent global unique identifier, construct one from a combination of identifiers in the record that will most closely make the materialSampleID globally unique. *-- examples: --*'
                    type: string
                    example: '-- -- --'
                  occurrenceID:
                    description: 'An identifier for the Occurrence (as opposed to a particular digital record of the occurrence). In the absence of a persistent global unique identifier, construct one from a combination of identifiers in the record that will most closely make the occurrenceID globally unique. *-- examples: For a specimen in the absence of a bona fide global unique identifier, for example, use the form: "urn:catalog:[institutionCode]:[collectionCode]:[catalogNumber]". Examples: "urn:lsid:nhm.ku.edu:Herps:32", "urn:catalog:FMNH:Mammal:145732"*'
                    type: string
                    example: '-- For a specimen in the absence of a bona fide global unique identifier, for example, use the form: "urn:catalog:[institutionCode]:[collectionCode]:[catalogNumber]". Examples: "urn:lsid:nhm.ku.edu:Herps:32", "urn:catalog:FMNH:Mammal:145732" --'
                  parentNameUsageID:
                    description: 'An identifier for the name usage (documented meaning of the name according to a source) of the direct, most proximate higher-rank parent taxon (in a classification) of the most specific element of the scientificName. *-- examples: "8fa58e08-08de-4ac1-b69c-1235340b7001"*'
                    type: string
                    example: '-- "8fa58e08-08de-4ac1-b69c-1235340b7001" --'
                  verbatimLatitude:
                    description: 'The verbatim original latitude of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem. *-- examples: "41 05 54.03S"*'
                    type: string
                    example: '-- "41 05 54.03S" --'
                  footprintSRS:
                    description: 'A Well-Known Text (WKT) representation of the Spatial Reference System (SRS) for the footprintWKT of the Location. Do not use this term to describe the SRS of the decimalLatitude and decimalLongitude, even if it is the same as for the footprintWKT - use the geodeticDatum instead. *-- examples: The WKT for the standard WGS84 SRS (EPSG:4326) is "GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.0174532925199433]]" without the enclosing quotes.*'
                    type: string
                    example: '-- The WKT for the standard WGS84 SRS (EPSG:4326) is "GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.0174532925199433]]" without the enclosing quotes. --'
                  organismQuantityType:
                    description: 'The type of quantification system used for the quantity of organisms. *-- examples: An organismQuantityType must have a corresponding organismQuantity, e.g., "27" for organismQuantity with "individuals" for organismQuantityType; "12.5" for organismQuantity with "%biomass" for organismQuantityType; "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType.*'
                    type: string
                    example: '-- An organismQuantityType must have a corresponding organismQuantity, e.g., "27" for organismQuantity with "individuals" for organismQuantityType; "12.5" for organismQuantity with "%biomass" for organismQuantityType; "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType. --'
                  genus:
                    description: 'The full scientific name of the genus in which the taxon is classified. *-- examples: "Puma", "Monoclea"*'
                    type: string
                    example: '-- "Puma", "Monoclea" --'
                  identificationQualifier:
                    description: 'A brief phrase or a standard term ("cf.", "aff.") to express the determiner''s doubts about the Identification. *-- examples: 1) For the determination "Quercus aff. agrifolia var. oxyadenia", identificationQualifier would be "aff. agrifolia var. oxyadenia" with accompanying values "Quercus" in genus, "agrifolia" in specificEpithet, "oxyadenia" in infraspecificEpithet, and "var." in rank. 2) For the determination "Quercus agrifolia cf. var. oxyadenia", identificationQualifier would be "cf. var. oxyadenia " with accompanying values "Quercus" in genus, "agrifolia" in specificEpithet, "oxyadenia" in infraspecificEpithet, and "var." in rank.*'
                    type: string
                    example: '-- 1) For the determination "Quercus aff. agrifolia var. oxyadenia", identificationQualifier would be "aff. agrifolia var. oxyadenia" with accompanying values "Quercus" in genus, "agrifolia" in specificEpithet, "oxyadenia" in infraspecificEpithet, and "var." in rank. 2) For the determination "Quercus agrifolia cf. var. oxyadenia", identificationQualifier would be "cf. var. oxyadenia " with accompanying values "Quercus" in genus, "agrifolia" in specificEpithet, "oxyadenia" in infraspecificEpithet, and "var." in rank. --'
                  acceptedNameUsageID:
                    description: 'An identifier for the name usage (documented meaning of the name according to a source) of the currently valid (zoological) or accepted (botanical) taxon. *-- examples: "8fa58e08-08de-4ac1-b69c-1235340b7001"*'
                    type: string
                    example: '-- "8fa58e08-08de-4ac1-b69c-1235340b7001" --'
                  ownerInstitutionCode:
                    description: 'The name (or acronym) in use by the institution having ownership of the object(s) or information referred to in the record. *-- examples: "NPS", "APN", "InBio"*'
                    type: string
                    example: '-- "NPS", "APN", "InBio" --'
                  earliestPeriodOrLowestSystem:
                    description: 'The full name of the earliest possible geochronologic period or lowest chronostratigraphic system attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Neogene", "Tertiary", "Quaternary"*'
                    type: string
                    example: '-- "Neogene", "Tertiary", "Quaternary" --'
                  parentEventID:
                    description: 'An event identifier for the super event which is composed of one or more sub-sampling events. The value must refer to an existing eventID. If the identifier is local it must exist within the given dataset. May be a globally unique identifier or an identifier specific to the data set. *-- examples: "A1" as parentEventID to identify the main Whittaker Plot in nested samples, each with its own eventID (e.g., "A1:1", "A1:2").*'
                    type: string
                    example: '-- "A1" as parentEventID to identify the main Whittaker Plot in nested samples, each with its own eventID (e.g., "A1:1", "A1:2"). --'
                  higherClassification:
                    description: 'A list (concatenated and separated) of taxa names terminating at the rank immediately superior to the taxon referenced in the taxon record. Recommended best practice is to order the list starting with the highest rank and separating the names for each rank with a vertical bar ('' | '').. *-- examples: "Animalia | Chordata | Vertebrata | Mammalia | Theria | Eutheria | Rodentia | Hystricognatha | Hystricognathi | Ctenomyidae | Ctenomyini | Ctenomys"*'
                    type: string
                    example: '-- "Animalia | Chordata | Vertebrata | Mammalia | Theria | Eutheria | Rodentia | Hystricognatha | Hystricognathi | Ctenomyidae | Ctenomyini | Ctenomys" --'
                  identificationID:
                    description: 'An identifier for the Identification (the body of information associated with the assignment of a scientific name). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  parentNameUsage:
                    description: 'The full name, with authorship and date information if known, of the direct, most proximate higher-rank parent taxon (in a classification) of the most specific element of the scientificName. *-- examples: "Rubiaceae", "Gruiformes", "Testudinae"*'
                    type: string
                    example: '-- "Rubiaceae", "Gruiformes", "Testudinae" --'
                  continent:
                    description: 'The name of the continent in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names or the ISO 3166 Continent code. *-- examples: "Antarctica"*'
                    type: string
                    example: '-- "Antarctica" --'
                  minimumDistanceAboveSurfaceInMeters:
                    format: float
                    description: 'The lesser distance in a range of distance from a reference surface in the vertical direction, in meters. Use positive values for locations above the surface, negative values for locations below. If depth measures are given, the reference surface is the location given by the depth, otherwise the reference surface is the location given by the elevation. *-- examples: 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5"*'
                    type: number
                    example: '-- 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5" --'
                  earliestAgeOrLowestStage:
                    description: 'The full name of the earliest possible geochronologic age or lowest chronostratigraphic stage attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Atlantic", "Boreal", "Skullrockian"*'
                    type: string
                    example: '-- "Atlantic", "Boreal", "Skullrockian" --'
                  samplingEffort:
                    description: 'The amount of effort expended during an Event. *-- examples: "40 trap-nights", "10 observer-hours; 10 km by foot; 30 km by car"*'
                    type: string
                    example: '-- "40 trap-nights", "10 observer-hours; 10 km by foot; 30 km by car" --'
                  formation:
                    description: 'The full name of the lithostratigraphic formation from which the cataloged item was collected. *-- examples: "Notch Peak Fromation", "House Limestone", "Fillmore Formation"*'
                    type: string
                    example: '-- "Notch Peak Fromation", "House Limestone", "Fillmore Formation" --'
                  minimumDepthInMeters:
                    format: float
                    description: 'The lesser depth of a range of depth below the local surface, in meters. *-- examples: "100"*'
                    type: number
                    example: '-- "100" --'
                  higherGeographyID:
                    description: 'An identifier for the geographic region within which the Location occurred. Recommended best practice is to use an persistent identifier from a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "TGN: 1002002" for Prov. Tierra del Fuego, Argentina*'
                    type: string
                    example: '-- "TGN: 1002002" for Prov. Tierra del Fuego, Argentina --'
                  locationRemarks:
                    description: 'Comments or notes about the Location. *-- examples: "under water since 2005"*'
                    type: string
                    example: '-- "under water since 2005" --'
                  countryCode:
                    description: 'The standard code for the country in which the Location occurs. Recommended best practice is to use ISO 3166-1-alpha-2 country codes. *-- examples: "AR" for Argentina, "SV" for El Salvador*'
                    type: string
                    example: '-- "AR" for Argentina, "SV" for El Salvador --'
                  verbatimLongitude:
                    description: 'The verbatim original longitude of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem. *-- examples: "121d 10'' 34" W"*'
                    type: string
                    example: '-- "121d 10'' 34" W" --'
                  eventTime:
                    description: 'The time or interval during which an Event occurred. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E). *-- examples: "14:07-0600" is 2:07pm in the time zone six hours earlier than UTC, "08:40:21Z" is 8:40:21am UTC, "13:00:00Z/15:30:00Z" is the interval between 1pm UTC and 3:30pm UTC.*'
                    type: string
                    example: '-- "14:07-0600" is 2:07pm in the time zone six hours earlier than UTC, "08:40:21Z" is 8:40:21am UTC, "13:00:00Z/15:30:00Z" is the interval between 1pm UTC and 3:30pm UTC. --'
                  member:
                    description: 'The full name of the lithostratigraphic member from which the cataloged item was collected. *-- examples: "Lava Dam Member", "Hellnmaria Member"*'
                    type: string
                    example: '-- "Lava Dam Member", "Hellnmaria Member" --'
                  highestBiostratigraphicZone:
                    description: 'The full name of the highest possible geological biostratigraphic zone of the stratigraphic horizon from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  nameAccordingTo:
                    description: 'The reference to the source in which the specific taxon concept circumscription is defined or implied - traditionally signified by the Latin "sensu" or "sec." (from secundum, meaning "according to"). For taxa that result from identifications, a reference to the keys, monographs, experts and other sources should be given. *-- examples: "McCranie, J. R., D. B. Wake, and L. D. Wilson. 1996. The taxonomic status of Bolitoglossa schmidti, with comments on the biology of the Mesoamerican salamander Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J. Sci. 32:395-398.", "Werner Greuter 2008", "Lilljeborg 1861, Upsala Univ. Arsskrift, Math. Naturvet., pp. 4, 5"*'
                    type: string
                    example: '-- "McCranie, J. R., D. B. Wake, and L. D. Wilson. 1996. The taxonomic status of Bolitoglossa schmidti, with comments on the biology of the Mesoamerican salamander Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J. Sci. 32:395-398.", "Werner Greuter 2008", "Lilljeborg 1861, Upsala Univ. Arsskrift, Math. Naturvet., pp. 4, 5" --'
                  behavior:
                    description: 'A description of the behavior shown by the subject at the time the Occurrence was recorded.  Recommended best practice is to use a controlled vocabulary. *-- examples: "roosting", "foraging", "running"*'
                    type: string
                    example: '-- "roosting", "foraging", "running" --'
                  identifiedBy:
                    description: 'A list (concatenated and separated) of names of people, groups, or organizations who assigned the Taxon to the subject. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "James L. Patton", "Theodore Pappenfuss | Robert Macey"*'
                    type: string
                    example: '-- "James L. Patton", "Theodore Pappenfuss | Robert Macey" --'
                  identificationReferences:
                    description: 'A list (concatenated and separated) of references (publication, global unique identifier, URI) used in the Identification. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "Aves del Noroeste Patagonico. Christie et al. 2004."*'
                    type: string
                    example: '-- "Aves del Noroeste Patagonico. Christie et al. 2004." --'
                  nomenclaturalCode:
                    description: 'The nomenclatural code (or codes in the case of an ambiregnal name) under which the scientificName is constructed. Recommended best practice is to use a controlled vocabulary. *-- examples: "ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN"*'
                    type: string
                    example: '-- "ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN" --'
                  georeferenceProtocol:
                    description: 'A description or reference to the methods used to determine the spatial footprint, coordinates, and uncertainties. *-- examples: "Guide to Best Practices for Georeferencing" (Chapman and Wieczorek, eds. 2006), "MaNIS/HerpNet/ORNIS Georeferencing Guidelines", "BioGeomancer"*'
                    type: string
                    example: '-- "Guide to Best Practices for Georeferencing" (Chapman and Wieczorek, eds. 2006), "MaNIS/HerpNet/ORNIS Georeferencing Guidelines", "BioGeomancer" --'
                  sex:
                    description: 'The sex of the biological individual(s) represented in the Occurrence. Recommended best practice is to use a controlled vocabulary. *-- examples: "female", "hermaphrodite", "male"*'
                    type: string
                    example: '-- "female", "hermaphrodite", "male" --'
                  earliestEonOrLowestEonothem:
                    description: 'The full name of the earliest possible geochronologic eon or lowest chrono-stratigraphic eonothem or the informal name ("Precambrian") attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Phanerozoic", "Proterozoic"*'
                    type: string
                    example: '-- "Phanerozoic", "Proterozoic" --'
                  latestPeriodOrHighestSystem:
                    description: 'The full name of the latest possible geochronologic period or highest chronostratigraphic system attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Neogene", "Tertiary", "Quaternary"*'
                    type: string
                    example: '-- "Neogene", "Tertiary", "Quaternary" --'
                  associatedMedia:
                    description: 'A list (concatenated and separated) of identifiers (publication, global unique identifier, URI) of media associated with the Occurrence. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "http://arctos.database.museum/SpecimenImages/UAMObs/Mamm/2/P7291179.JPG"*'
                    type: string
                    example: '-- "http://arctos.database.museum/SpecimenImages/UAMObs/Mamm/2/P7291179.JPG" --'
                  lithostratigraphicTerms:
                    description: 'The combination of all litho-stratigraphic names for the rock from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  taxonomicStatus:
                    description: 'The status of the use of the scientificName as a label for a taxon. Requires taxonomic opinion to define the scope of a taxon. Rules of priority then are used to define the taxonomic status of the nomenclature contained in that scope, combined with the experts opinion. It must be linked to a specific taxonomic reference that defines the concept. Recommended best practice is to use a controlled vocabulary. *-- examples: "invalid", "misapplied", "homotypic synonym", "accepted"*'
                    type: string
                    example: '-- "invalid", "misapplied", "homotypic synonym", "accepted" --'
                  waterBody:
                    description: 'The name of the water body in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Indian Ocean", "Baltic Sea"*'
                    type: string
                    example: '-- "Indian Ocean", "Baltic Sea" --'
                  earliestEraOrLowestErathem:
                    description: 'The full name of the earliest possible geochronologic era or lowest chronostratigraphic erathem attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Cenozoic", "Mesozoic"*'
                    type: string
                    example: '-- "Cenozoic", "Mesozoic" --'
                  disposition:
                    description: 'The current state of a specimen with respect to the collection identified in collectionCode or collectionID. Recommended best practice is to use a controlled vocabulary. *-- examples: "in collection", "missing", "voucher elsewhere", "duplicates elsewhere"*'
                    type: string
                    example: '-- "in collection", "missing", "voucher elsewhere", "duplicates elsewhere" --'
                  otherCatalogNumbers:
                    description: 'A list (concatenated and separated) of previous or alternate fully qualified catalog numbers or other human-used identifiers for the same Occurrence, whether in the current or any other data set or collection. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "FMNH:Mammal:1234", "NPS YELLO6778 | MBG 33424"*'
                    type: string
                    example: '-- "FMNH:Mammal:1234", "NPS YELLO6778 | MBG 33424" --'
                  lifeStage:
                    description: 'The age class or life stage of the biological individual(s) at the time the Occurrence was recorded. Recommended best practice is to use a controlled vocabulary. *-- examples: "egg", "eft", "juvenile", "adult", "2 adults 4 juveniles"*'
                    type: string
                    example: '-- "egg", "eft", "juvenile", "adult", "2 adults 4 juveniles" --'
                  locationID:
                    description: 'An identifier for the set of location information (data associated with dcterms:Location). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  verbatimCoordinates:
                    description: 'The verbatim original spatial coordinates of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem. *-- examples: "41 05 54S 121 05 34W", "17T 630000 4833400"*'
                    type: string
                    example: '-- "41 05 54S 121 05 34W", "17T 630000 4833400" --'
                  startDayOfYear:
                    description: 'The earliest ordinal day of the year on which the Event occurred (1 for January 1, 365 for December 31, except in a leap year, in which case it is 366). *-- examples: "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year)*'
                    type: integer
                    example: '-- "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year) --'
                  verbatimTaxonRank:
                    description: 'The taxonomic rank of the most specific name in the scientificName as it appears in the original record. *-- examples: "Agamospecies", "sub-lesus", "prole", "apomict", "nothogrex", "sp.", "subsp.", "var."*'
                    type: string
                    example: '-- "Agamospecies", "sub-lesus", "prole", "apomict", "nothogrex", "sp.", "subsp.", "var." --'
                  sampleSizeValue:
                    description: 'A numeric value for a measurement of the size (time duration, length, area, or volume) of a sample in a sampling event. *-- examples: A sampleSizeValue must have a corresponding sampleSizeUnit. Example: "5" for sampleSizeValue with "metre" for sampleSizeUnit.*'
                    type: string
                    example: '-- A sampleSizeValue must have a corresponding sampleSizeUnit. Example: "5" for sampleSizeValue with "metre" for sampleSizeUnit. --'
                  georeferenceSources:
                    description: 'A list (concatenated and separated) of maps, gazetteers, or other resources used to georeference the Location, described specifically enough to allow anyone in the future to use the same resources. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "USGS 1:24000 Florence Montana Quad | Terrametrics 2008 on Google Earth"*'
                    type: string
                    example: '-- "USGS 1:24000 Florence Montana Quad | Terrametrics 2008 on Google Earth" --'
                  bed:
                    description: 'The full name of the lithostratigraphic bed from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  country:
                    description: 'The name of the country or major administrative unit in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Denmark", "Colombia", "España"*'
                    type: string
                    example: '-- "Denmark", "Colombia", "España" --'
                  institutionID:
                    description: 'An identifier for the institution having custody of the object(s) or information referred to in the record. *-- examples: *'
                    type: string
                    example: '--  --'
                  scientificName:
                    description: 'The full scientific name, with authorship and date information if known. When forming part of an Identification, this should be the name in lowest level taxonomic rank that can be determined. This term should not contain identification qualifications, which should instead be supplied in the IdentificationQualifier term. *-- examples: "Coleoptera" (order), "Vespertilionidae" (family), "Manis" (genus), "Ctenomys sociabilis" (genus + specificEpithet), "Ambystoma tigrinum diaboli" (genus + specificEpithet + infraspecificEpithet), "Roptrocerus typographi (Györfi, 1952)" (genus + specificEpithet + scientificNameAuthorship), "Quercus agrifolia var. oxyadenia (Torr.) J.T. Howell" (genus + specificEpithet + taxonRank + infraspecificEpithet + scientificNameAuthorship)*'
                    type: string
                    example: '-- "Coleoptera" (order), "Vespertilionidae" (family), "Manis" (genus), "Ctenomys sociabilis" (genus + specificEpithet), "Ambystoma tigrinum diaboli" (genus + specificEpithet + infraspecificEpithet), "Roptrocerus typographi (Györfi, 1952)" (genus + specificEpithet + scientificNameAuthorship), "Quercus agrifolia var. oxyadenia (Torr.) J.T. Howell" (genus + specificEpithet + taxonRank + infraspecificEpithet + scientificNameAuthorship) --'
                  dynamicProperties:
                    description: 'A list (concatenated and separated) of additional measurements, facts, characteristics, or assertions about the record. Meant to provide a mechanism for structured content such as key-value pairs. The recommended best practice is to use a key:value encoding schema such as JSON. *-- examples: "{"heightInMeters":1.5}", "{"tragusLengthInMeters":0.014, "weightInGrams":120}", "{"natureOfID":"expert identification", "identificationEvidence":"cytochrome B sequence"}", "{"relativeHumidity":28, "airTemperatureInCelcius":22, "sampleSizeInKilograms":10}", "{"aspectHeading":277, "slopeInDegrees":6}", "{"iucnStatus":"vulnerable", "taxonDistribution":"Neuquén, Argentina"}"*'
                    type: string
                    example: '-- "{"heightInMeters":1.5}", "{"tragusLengthInMeters":0.014, "weightInGrams":120}", "{"natureOfID":"expert identification", "identificationEvidence":"cytochrome B sequence"}", "{"relativeHumidity":28, "airTemperatureInCelcius":22, "sampleSizeInKilograms":10}", "{"aspectHeading":277, "slopeInDegrees":6}", "{"iucnStatus":"vulnerable", "taxonDistribution":"Neuquén, Argentina"}" --'
                  associatedReferences:
                    description: 'A list (concatenated and separated) of identifiers (publication, bibliographic reference, global unique identifier, URI) of literature associated with the Occurrence. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "http://www.sciencemag.org/cgi/content/abstract/322/5899/261", "Christopher J. Conroy, Jennifer L. Neuwald. 2008. Phylogeographic study of the California vole, Microtus californicus Journal of Mammalogy, 89(3):755-767."*'
                    type: string
                    example: '-- "http://www.sciencemag.org/cgi/content/abstract/322/5899/261", "Christopher J. Conroy, Jennifer L. Neuwald. 2008. Phylogeographic study of the California vole, Microtus californicus Journal of Mammalogy, 89(3):755-767." --'
                  municipality:
                    description: 'The full, unabbreviated name of the next smaller administrative region than county (city, municipality, etc.) in which the Location occurs. Do not use this term for a nearby named place that does not contain the actual location. *-- examples: "Holzminden"*'
                    type: string
                    example: '-- "Holzminden" --'
                  establishmentMeans:
                    description: 'The process by which the biological individual(s) represented in the Occurrence became established at the location. Recommended best practice is to use a controlled vocabulary. *-- examples: "cultivated", "invasive", "escaped from captivity", "wild", "native"*'
                    type: string
                    example: '-- "cultivated", "invasive", "escaped from captivity", "wild", "native" --'
                  taxonRemarks:
