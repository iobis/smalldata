                  bibliographicCitation:
                    description: 'Citation information specified by the data publisher.  Citation information is inherited downward by all child taxa if no other citation is included.   Citation information is NOT accumulated upward.   For example,  one citation may be linked to a Mammalia entry and generally applies to all mammal species but a different citation for a child taxon,  Primates, applies to all child primate taxa. *-- examples: van Soest, R. (2009). Leucandra fistulosa (Johnston, 1842). In: Van Soest, R.W.M, Boury-Esnault, N., Hooper, J.N.A., Rützler, K, de Voogd, N.J., Alvarez, B., Hajdu, E., Pisera, A.B., Vacelet, J. Manconi, R., Schoenberg, C., Janussen, D., Tabachnick, K.R., Klautau, M. (Eds) (2009). World Porifera database*'
