        taxon:
          type: array
          items:
            properties:
              dwcg:
                type: object
                properties:
                  scientificNameID:
                    description: 'Exclusively used to reference an external and resolvable identifier that returns nomenclatural (not taxonomic) details of a name. Use taxonID to refer to taxa. *-- examples: urn:lsid:ipni.org:names:37829-1:1.3*'
                    type: string
                    example: '-- urn:lsid:ipni.org:names:37829-1:1.3 --'
                  scientificName:
                    description: 'The taxon name (with date and authorship information if applicable). When forming part of an Identification, this should be the name in lowest level taxonomic rank that can be determined. This term should not contain identification qualifications, which should instead be supplied in the IdentificationQualifier term. *-- examples: "Coleoptera" (order), "Vespertilionidae" (family), "Manis" (genus), "Ctenomys sociabilis" (genus + specificEpithet), "Ambystoma tigrinum diaboli" (genus + specificEpithet + infraspecificEpithet), "Quercus agrifolia var. oxyadenia (Torr.)"*'
                    type: string
                    example: '-- "Coleoptera" (order), "Vespertilionidae" (family), "Manis" (genus), "Ctenomys sociabilis" (genus + specificEpithet), "Ambystoma tigrinum diaboli" (genus + specificEpithet + infraspecificEpithet), "Quercus agrifolia var. oxyadenia (Torr.)" --'
                  scientificNameAuthorship:
                    description: 'The authorship information for the scientificName formatted according to the conventions of the applicable nomenclaturalCode. *-- examples: "(Torr.) J.T. Howell", "(Martinovský) Tzvelev", "(Linnaeus 1768)"*'
                    type: string
                    example: '-- "(Torr.) J.T. Howell", "(Martinovský) Tzvelev", "(Linnaeus 1768)" --'
                  namePublishedInYear:
                    description: 'The four-digit year in which the scientificName was published. *-- examples: 1915*'
                    type: integer
                    example: '-- 1915 --'
                  taxonRank:
                    description: 'The taxonomic rank of the most specific name in the scientificName. Recommended vocabulary: http://rs.gbif.org/vocabulary/gbif/rank.xml *-- examples: "subspecies", "varietas", "forma", "species", "genus"*'
                    type: string
                    example: '-- "subspecies", "varietas", "forma", "species", "genus" --'
                  taxonID:
                    description: 'A unique identifier for the set of nomenclatural and taxonomic information (data associated with the Taxon class). A taxonID refers to a name being used somewhere, therefore not precluding whether it is a taxon (concept) or name alone that is being described. This also includes both accepted taxon references and references to synonyms. If possible a globally unique ID is preferred, but local IDs are valid as long as they are unique within the dataset. It is possible for two different taxonID rows to refer to the same scientificName if they refer to different taxon concept circumscriptions referenced in nameAccordingTo. *-- examples: 8fa58e08-08de-4ac1-b69c-1235340b7001;  32567;  http://species.gbif.org/abies_alba_1753;  urn:lsid:gbif.org:usages:32567*'
                    type: string
                    example: '-- 8fa58e08-08de-4ac1-b69c-1235340b7001;  32567;  http://species.gbif.org/abies_alba_1753;  urn:lsid:gbif.org:usages:32567 --'
                  taxonRemarks:
                    description: 'Comments or notes about the taxon or name. *-- examples: "Type consists of a skull and skeletal fragments.", "This name is a misspelling in common use."*'
                    type: string
                    example: '-- "Type consists of a skull and skeletal fragments.", "This name is a misspelling in common use." --'
                  vernacularName:
                    description: 'A common or vernacular name. *-- examples: "Andean Condor", "Condor Andino", "American Eagle", "Gänsegeier"*'
                    type: string
                    example: '-- "Andean Condor", "Condor Andino", "American Eagle", "Gänsegeier" --'
                  taxonConceptID:
                    description: 'An identifier for the taxonomic concept to which the record refers - not for the nomenclatural details of a taxon. *-- examples: 8fa58e08-08de-4ac1-b69c-1235340b7001*'
                    type: string
                    example: '-- 8fa58e08-08de-4ac1-b69c-1235340b7001 --'
                  namePublishedIn:
                    description: 'Reference to a publication representing the original publication of the name. *-- examples: Forel, Auguste, Diagnosies provisoires de quelques espèces nouvelles de fourmis de Madagascar, récoltées par M. Grandidier., Annales de la Societe Entomologique de de Belgique, Comptes-rendus des Seances 30, 1886*'
                    type: string
                    example: '-- Forel, Auguste, Diagnosies provisoires de quelques espèces nouvelles de fourmis de Madagascar, récoltées par M. Grandidier., Annales de la Societe Entomologique de de Belgique, Comptes-rendus des Seances 30, 1886 --'
                  nameAccordingToID:
                    description: 'A unique identifier that returns the details of a nameAccordingTo reference. *-- examples: doi:10.1016/S0269-915X(97)80026-2*'
                    type: string
                    example: '-- doi:10.1016/S0269-915X(97)80026-2 --'
                  subgenus:
                    description: 'The full scientific name of the subgenus in which the taxon is classified. Values should include the genus to avoid homonym confusion. *-- examples: Puma (Puma); Loligo (Amerigo); Hieracium subgen. Pilosella*'
                    type: string
                    example: '-- Puma (Puma); Loligo (Amerigo); Hieracium subgen. Pilosella --'
                  nameAccordingTo:
                    description: 'To use a name precisely an indication of which concept of that name one refers to is needed. Traditionally the Latin sensu or sec. (for secundum – according to) have been used. For taxa that result from identifications a reference to the keys used, monographs, online source or experts should be given. If no accordingTo is explicitly given the "nominal concept" as defined by TCS is assumed. Could be a publication (identification key), institution or team of individuals. *-- examples: "Werner Greuter 2008;   Lilljeborg 1861, Upsala Univ. Arsskrift, Math. Naturvet., pp. 4, 5", "McCranie, J. R., D. B. Wake, and L. D. Wilson. 1996. The taxonomic status of Bolitoglossa schmidti, with comments on the biology of the Mesoamerican salamander Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J. Sci. 32:395-398."*'
                    type: string
                    example: '-- "Werner Greuter 2008;   Lilljeborg 1861, Upsala Univ. Arsskrift, Math. Naturvet., pp. 4, 5", "McCranie, J. R., D. B. Wake, and L. D. Wilson. 1996. The taxonomic status of Bolitoglossa schmidti, with comments on the biology of the Mesoamerican salamander Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J. Sci. 32:395-398." --'
                  namePublishedInID:
                    description: 'A preferably resolvable, globally unique identifier that refers to namePublishedIn. *-- examples: http://hdl.handle.net/10199/7*'
                    type: string
                    example: '-- http://hdl.handle.net/10199/7 --'
                  class:
                    description: 'The full scientific name of the class in which the taxon is classified. *-- examples: "Mammalia", "Hepaticopsida"*'
                    type: string
                    example: '-- "Mammalia", "Hepaticopsida" --'
                  order:
                    description: 'The full scientific name of the order in which the taxon is classified. *-- examples: "Carnivora", "Monocleales"*'
                    type: string
                    example: '-- "Carnivora", "Monocleales" --'
                  infraspecificEpithet:
                    description: 'The name of the lowest or terminal infraspecific epithet of the scientificName, excluding any rank marker. *-- examples: "concolor", "oxyadenia", "sayi"*'
                    type: string
                    example: '-- "concolor", "oxyadenia", "sayi" --'
                  nomenclaturalStatus:
                    description: 'The status related to the original publication of the name and its conformance to the relevant rules of nomenclature. It is based essentially on an algorithm according to the business rules of the code.  It requires no taxonomic opinion. Recommended vocabulary: http://rs.gbif.org/vocabulary/gbif/nomenclatural_status.xml *-- examples: "nom. ambig.", "nom. illeg.", "nom. subnud."*'
                    type: string
                    example: '-- "nom. ambig.", "nom. illeg.", "nom. subnud." --'
                  acceptedNameUsage:
                    description: 'The scientificName of the taxon considered to be the valid (zoological) or accepted (botanical) name for this nameUsage. *-- examples: "Tamias minimus" valid name for "Eutamias minimus"*'
