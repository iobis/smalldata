                    description: 'A list (concatenated and separated) of additional measurements, facts, characteristics, or assertions about the record. Meant to provide a mechanism for structured content such as key-value pairs. The recommended best practice is to use a key:value encoding schema such as JSON. *-- examples: "{"heightInMeters":1.5}", "{"tragusLengthInMeters":0.014, "weightInGrams":120}", "{"natureOfID":"expert identification", "identificationEvidence":"cytochrome B sequence"}", "{"relativeHumidity":28, "airTemperatureInCelcius":22, "sampleSizeInKilograms":10}", "{"aspectHeading":277, "slopeInDegrees":6}", "{"iucnStatus":"vulnerable", "taxonDistribution":"Neuquén, Argentina"}"*'
                    type: string
                    example: '-- "{"heightInMeters":1.5}", "{"tragusLengthInMeters":0.014, "weightInGrams":120}", "{"natureOfID":"expert identification", "identificationEvidence":"cytochrome B sequence"}", "{"relativeHumidity":28, "airTemperatureInCelcius":22, "sampleSizeInKilograms":10}", "{"aspectHeading":277, "slopeInDegrees":6}", "{"iucnStatus":"vulnerable", "taxonDistribution":"Neuquén, Argentina"}" --'
                  county:
                    description: 'The full, unabbreviated name of the next smaller administrative region than stateProvince (county, shire, department, etc.) in which the Location occurs. *-- examples: "Missoula", "Los Lagos", "Mataró"*'
                    type: string
                    example: '-- "Missoula", "Los Lagos", "Mataró" --'
                  municipality:
                    description: 'The full, unabbreviated name of the next smaller administrative region than county (city, municipality, etc.) in which the Location occurs. Do not use this term for a nearby named place that does not contain the actual location. *-- examples: "Holzminden"*'
                    type: string
                    example: '-- "Holzminden" --'
                  fieldNumber:
                    description: 'An identifier given to the event in the field. Often serves as a link between field notes and the Event. *-- examples: "RV Sol 87-03-08"*'
                    type: string
                    example: '-- "RV Sol 87-03-08" --'
                  decimalLatitude:
                    format: float
                    description: 'The geographic latitude (in decimal degrees, using the spatial reference system given in geodeticDatum) of the geographic center of a Location. Positive values are north of the Equator, negative values are south of it. Legal values lie between -90 and 90, inclusive. *-- examples: "-41.0983423"*'
                    type: number
                    example: '-- "-41.0983423" --'
                  locationAccordingTo:
                    description: 'Information about the source of this Location information. Could be a publication (gazetteer), institution, or team of individuals. *-- examples: "Getty Thesaurus of Geographic Names", "GADM"*'
                    type: string
                    example: '-- "Getty Thesaurus of Geographic Names", "GADM" --'
                  lowestBiostratigraphicZone:
                    description: 'The full name of the lowest possible geological biostratigraphic zone of the stratigraphic horizon from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  fieldNotes:
                    description: 'One of a) an indicator of the existence of, b) a reference to (publication, URI), or c) the text of notes taken in the field about the Event. *-- examples: "notes available in Grinnell-Miller Library"*'
                    type: string
                    example: '-- "notes available in Grinnell-Miller Library" --'
                  maximumDepthInMeters:
                    format: float
                    description: 'The greater depth of a range of depth below the local surface, in meters. *-- examples: "200"*'
                    type: number
                    example: '-- "200" --'
                  latestEpochOrHighestSeries:
                    description: 'The full name of the latest possible geochronologic epoch or highest chronostratigraphic series attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Holocene", "Pleistocene", "Ibexian Series"*'
                    type: string
                    example: '-- "Holocene", "Pleistocene", "Ibexian Series" --'
                  verbatimElevation:
                    description: 'The original description of the elevation (altitude, usually above sea level) of the Location. *-- examples: "100-200 m"*'
                    type: string
                    example: '-- "100-200 m" --'
                  day:
                    description: 'The integer day of the month on which the Event occurred. *-- examples: "9", "28"*'
                    type: integer
                    example: '-- "9", "28" --'
                  group:
                    description: 'The full name of the lithostratigraphic group from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  geologicalContextID:
                    description: 'An identifier for the set of information associated with a GeologicalContext (the location within a geological context, such as stratigraphy). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  georeferencedDate:
                    description: 'The date on which the Location was georeferenced. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E). *-- examples: "1963-03-08"*'
                    type: string
                    example: '-- "1963-03-08" --'
                  verbatimEventDate:
                    description: 'The verbatim original representation of the date and time information for an Event. *-- examples: "spring 1910", "Marzo 2002", "1999-03-XX", "17IV1934"*'
                    type: string
                    example: '-- "spring 1910", "Marzo 2002", "1999-03-XX", "17IV1934" --'
                  higherGeography:
                    description: 'A list (concatenated and separated) of geographic names less specific than the information captured in the locality term. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "South America | Argentina | Patagonia | Parque Nacional Nahuel Huapi | Neuquén | Los Lagos" with accompanying values "South America" in Continent, "Argentina" in Country, "Neuquén" in StateProvince, and Los Lagos in County.*'
                    type: string
                    example: '-- "South America | Argentina | Patagonia | Parque Nacional Nahuel Huapi | Neuquén | Los Lagos" with accompanying values "South America" in Continent, "Argentina" in Country, "Neuquén" in StateProvince, and Los Lagos in County. --'
                  sampleSizeUnit:
                    description: 'The unit of measurement of the size (time duration, length, area, or volume) of a sample in a sampling event. *-- examples: A sampleSizeUnit must have a corresponding sampleSizeValue, e.g., "5" for sampleSizeValue with "metre" for sampleSizeUnit. Examples: "minute", "hour", "day", "metre", "square metre", "cubic metre". Recommended best practice is to use a controlled vocabulary such as the Ontology of Units of Measure http://www.wurvoc.org/vocabularies/om-1.8/ of SI units, derived units, or other non-SI units accepted for use within the SI (e.g., minute, hour, day, litre).*'
                    type: string
                    example: '-- A sampleSizeUnit must have a corresponding sampleSizeValue, e.g., "5" for sampleSizeValue with "metre" for sampleSizeUnit. Examples: "minute", "hour", "day", "metre", "square metre", "cubic metre". Recommended best practice is to use a controlled vocabulary such as the Ontology of Units of Measure http://www.wurvoc.org/vocabularies/om-1.8/ of SI units, derived units, or other non-SI units accepted for use within the SI (e.g., minute, hour, day, litre). --'
                  maximumDistanceAboveSurfaceInMeters:
                    format: float
                    description: 'The greater distance in a range of distance from a reference surface in the vertical direction, in meters. Use positive values for locations above the surface, negative values for locations below. If depth measures are given, the reference surface is the location given by the depth, otherwise the reference surface is the location given by the elevation. *-- examples: 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5"*'
                    type: number
                    example: '-- 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5" --'
                  georeferencedBy:
                    description: 'A list (concatenated and separated) of names of people, groups, or organizations who determined the georeference (spatial representation) the Location. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "Kristina Yamamoto (MVZ) | Janet Fang (MVZ)", "Brad Millen (ROM)"*'
                    type: string
                    example: '-- "Kristina Yamamoto (MVZ) | Janet Fang (MVZ)", "Brad Millen (ROM)" --'
                  island:
                    description: 'The name of the island on or near which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Isla Victoria"*'
                    type: string
                    example: '-- "Isla Victoria" --'
                  endDayOfYear:
                    description: 'The latest ordinal day of the year on which the Event occurred (1 for January 1, 365 for December 31, except in a leap year, in which case it is 366). *-- examples: "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year)*'
                    type: integer
                    example: '-- "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year) --'
                  locality:
                    description: 'The specific description of the place. Less specific geographic information can be provided in other geographic terms (higherGeography, continent, country, stateProvince, county, municipality, waterBody, island, islandGroup). This term may contain information modified from the original to correct perceived errors or standardize the description. *-- examples: "Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)"*'
                    type: string
                    example: '-- "Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)" --'
                  minimumElevationInMeters:
                    format: float
                    description: 'The lower limit of the range of elevation (altitude, usually above sea level), in meters. *-- examples: "100"*'
                    type: number
                    example: '-- "100" --'
                  georeferenceRemarks:
                    description: 'Notes or comments about the spatial description determination, explaining assumptions made in addition or opposition to the those formalized in the method referred to in georeferenceProtocol. *-- examples: "assumed distance by road (Hwy. 101)"*'
                    type: string
                    example: '-- "assumed distance by road (Hwy. 101)" --'
                  stateProvince:
                    description: 'The name of the next smaller administrative region than country (state, province, canton, department, region, etc.) in which the Location occurs. *-- examples: "Montana", "Minas Gerais", "Córdoba"*'
                    type: string
                    example: '-- "Montana", "Minas Gerais", "Córdoba" --'
                  decimalLongitude:
                    format: float
                    description: 'The geographic longitude (in decimal degrees, using the spatial reference system given in geodeticDatum) of the geographic center of a Location. Positive values are east of the Greenwich Meridian, negative values are west of it. Legal values lie between -180 and 180, inclusive. *-- examples: "-121.1761111"*'
                    type: number
                    example: '-- "-121.1761111" --'
                  verbatimLocality:
                    description: 'The original textual description of the place. *-- examples: "25 km NNE Bariloche por R. Nac. 237"*'
                    type: string
                    example: '-- "25 km NNE Bariloche por R. Nac. 237" --'
                  pointRadiusSpatialFit:
                    description: 'The ratio of the area of the point-radius (decimalLatitude, decimalLongitude, coordinateUncertaintyInMeters) to the area of the true (original, or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the given point-radius does not completely contain the original representation. The pointRadiusSpatialFit is undefined (and should be left blank) if the original representation is a point without uncertainty and the given georeference is not that same point (without uncertainty). If both the original and the given georeference are the same point, the pointRadiusSpatialFit is 1. *-- examples: Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing).*'
                    type: string
                    example: '-- Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing). --'
                  earliestEpochOrLowestSeries:
                    description: 'The full name of the earliest possible geochronologic epoch or lowest chronostratigraphic series attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Holocene", "Pleistocene", "Ibexian Series"*'
                    type: string
                    example: '-- "Holocene", "Pleistocene", "Ibexian Series" --'
                  maximumElevationInMeters:
                    format: float
                    description: 'The upper limit of the range of elevation (altitude, usually above sea level), in meters. *-- examples: "200"*'
                    type: number
                    example: '-- "200" --'
                  verbatimLatitude:
                    description: 'The verbatim original latitude of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem. *-- examples: "41 05 54.03S"*'
                    type: string
                    example: '-- "41 05 54.03S" --'
                  footprintSRS:
                    description: 'A Well-Known Text (WKT) representation of the Spatial Reference System (SRS) for the footprintWKT of the Location. Do not use this term to describe the SRS of the decimalLatitude and decimalLongitude, even if it is the same as for the footprintWKT - use the geodeticDatum instead. *-- examples: The WKT for the standard WGS84 SRS (EPSG:4326) is "GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.0174532925199433]]" without the enclosing quotes.*'
                    type: string
                    example: '-- The WKT for the standard WGS84 SRS (EPSG:4326) is "GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.0174532925199433]]" without the enclosing quotes. --'
                  month:
                    description: 'The ordinal month in which the Event occurred. *-- examples: "1" (=January), "10" (=October)*'
                    type: integer
                    example: '-- "1" (=January), "10" (=October) --'
                  ownerInstitutionCode:
                    description: 'The name (or acronym) in use by the institution having ownership of the object(s) or information referred to in the record. *-- examples: "NPS", "APN", "InBio"*'
                    type: string
                    example: '-- "NPS", "APN", "InBio" --'
                  footprintSpatialFit:
                    description: 'The ratio of the area of the footprint (footprintWKT) to the area of the true (original, or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the given footprint does not completely contain the original representation. The footprintSpatialFit is undefined (and should be left blank) if the original representation is a point and the given georeference is not that same point. If both the original and the given georeference are the same point, the footprintSpatialFit is 1. *-- examples: Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing).*'
                    type: string
                    example: '-- Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing). --'
                  earliestPeriodOrLowestSystem:
                    description: 'The full name of the earliest possible geochronologic period or lowest chronostratigraphic system attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Neogene", "Tertiary", "Quaternary"*'
                    type: string
                    example: '-- "Neogene", "Tertiary", "Quaternary" --'
                  samplingProtocol:
                    description: 'The name of, reference to, or description of the method or protocol used during an Event. *-- examples: "UV light trap", "mist net", "bottom trawl", "ad hoc observation", "point count", "Penguins from space: faecal stains reveal the location of emperor penguin colonies, http://dx.doi.org/10.1111/j.1466-8238.2009.00467.x", "Takats et al. 2001. Guidelines for Nocturnal Owl Monitoring in North America. Beaverhill Bird Observatory and Bird Studies Canada, Edmonton, Alberta. 32 pp.", "http://www.bsc-eoc.org/download/Owl.pdf"*'
                    type: string
                    example: '-- "UV light trap", "mist net", "bottom trawl", "ad hoc observation", "point count", "Penguins from space: faecal stains reveal the location of emperor penguin colonies, http://dx.doi.org/10.1111/j.1466-8238.2009.00467.x", "Takats et al. 2001. Guidelines for Nocturnal Owl Monitoring in North America. Beaverhill Bird Observatory and Bird Studies Canada, Edmonton, Alberta. 32 pp.", "http://www.bsc-eoc.org/download/Owl.pdf" --'
                  parentEventID:
                    description: 'An event identifier for the super event which is composed of one or more sub-sampling events. The value must refer to an existing eventID. If the identifier is local it must exist within the given dataset. May be a globally unique identifier or an identifier specific to the data set. *-- examples: "A1" as parentEventID to identify the main Whittaker Plot in nested samples, each with its own eventID (e.g., "A1:1", "A1:2").*'
                    type: string
                    example: '-- "A1" as parentEventID to identify the main Whittaker Plot in nested samples, each with its own eventID (e.g., "A1:1", "A1:2"). --'
                  eventDate:
                    format: iso8601
                    description: 'The date-time or interval during which an Event occurred. For occurrences, this is the date-time when the event was recorded. Not suitable for a time in a geological context. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E). *-- examples: "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007.*'
                    type: string
                    example: '-- "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007. --'
                  continent:
                    description: 'The name of the continent in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names or the ISO 3166 Continent code. *-- examples: "Antarctica"*'
                    type: string
                    example: '-- "Antarctica" --'
                  minimumDistanceAboveSurfaceInMeters:
                    format: float
                    description: 'The lesser distance in a range of distance from a reference surface in the vertical direction, in meters. Use positive values for locations above the surface, negative values for locations below. If depth measures are given, the reference surface is the location given by the depth, otherwise the reference surface is the location given by the elevation. *-- examples: 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5"*'
                    type: number
                    example: '-- 1.5 meter sediment core from the bottom of a lake (at depth 20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters: "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters: "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters: "0", maximumDistanceAboveSurfaceInMeters: "-1.5" --'
                  latestEraOrHighestErathem:
                    description: 'The full name of the latest possible geochronologic era or highest chronostratigraphic erathem attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Cenozoic", "Mesozoic"*'
                    type: string
                    example: '-- "Cenozoic", "Mesozoic" --'
                  eventID:
                    description: 'An identifier for the set of information associated with an Event (something that occurs at a place and time). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  earliestAgeOrLowestStage:
                    description: 'The full name of the earliest possible geochronologic age or lowest chronostratigraphic stage attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Atlantic", "Boreal", "Skullrockian"*'
                    type: string
                    example: '-- "Atlantic", "Boreal", "Skullrockian" --'
                  islandGroup:
                    description: 'The name of the island group in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Alexander Archipelago"*'
                    type: string
                    example: '-- "Alexander Archipelago" --'
                  coordinateUncertaintyInMeters:
                    format: float
                    description: 'The horizontal distance (in meters) from the given decimalLatitude and decimalLongitude describing the smallest circle containing the whole of the Location. Leave the value empty if the uncertainty is unknown, cannot be estimated, or is not applicable (because there are no coordinates). Zero is not a valid value for this term. *-- examples: "30" (reasonable lower limit of a GPS reading under good conditions if the actual precision was not recorded at the time), "71" (uncertainty for a UTM coordinate having 100 meter precision and a known spatial reference system).*'
                    type: number
                    example: '-- "30" (reasonable lower limit of a GPS reading under good conditions if the actual precision was not recorded at the time), "71" (uncertainty for a UTM coordinate having 100 meter precision and a known spatial reference system). --'
                  samplingEffort:
