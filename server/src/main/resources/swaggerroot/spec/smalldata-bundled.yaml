                    example: '-- "Coordinates generalized from original GPS coordinates to the nearest half degree grid cell" --'
                  georeferenceProtocol:
                    description: 'A description or reference to the methods used to determine the spatial footprint, coordinates, and uncertainties. *-- examples: "Guide to Best Practices for Georeferencing" (Chapman and Wieczorek, eds. 2006), "MaNIS/HerpNet/ORNIS Georeferencing Guidelines", "BioGeomancer"*'
                    type: string
                    example: '-- "Guide to Best Practices for Georeferencing" (Chapman and Wieczorek, eds. 2006), "MaNIS/HerpNet/ORNIS Georeferencing Guidelines", "BioGeomancer" --'
                  verbatimSRS:
                    description: 'The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which coordinates given in verbatimLatitude and verbatimLongitude, or verbatimCoordinates are based. Recommended best practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value "unknown". *-- examples: "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866"*'
                    type: string
                    example: '-- "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866" --'
                  footprintWKT:
                    description: 'A Well-Known Text (WKT) representation of the shape (footprint, geometry) that defines the Location. A Location may have both a point-radius representation (see decimalLatitude) and a footprint representation, and they may differ from each other. *-- examples: the one-degree bounding box with opposite corners at (longitude=10, latitude=20) and (longitude=11, latitude=21) would be expressed in well-known text as POLYGON ((10 20, 11 20, 11 21, 10 21, 10 20))*'
                    type: string
                    example: '-- the one-degree bounding box with opposite corners at (longitude=10, latitude=20) and (longitude=11, latitude=21) would be expressed in well-known text as POLYGON ((10 20, 11 20, 11 21, 10 21, 10 20)) --'
                  georeferenceVerificationStatus:
                    description: 'A categorical description of the extent to which the georeference has been verified to represent the best possible spatial description. Recommended best practice is to use a controlled vocabulary. *-- examples: "requires verification", "verified by collector", "verified by curator".*'
                    type: string
                    example: '-- "requires verification", "verified by collector", "verified by curator". --'
                  earliestEonOrLowestEonothem:
                    description: 'The full name of the earliest possible geochronologic eon or lowest chrono-stratigraphic eonothem or the informal name ("Precambrian") attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Phanerozoic", "Proterozoic"*'
                    type: string
                    example: '-- "Phanerozoic", "Proterozoic" --'
                  latestPeriodOrHighestSystem:
                    description: 'The full name of the latest possible geochronologic period or highest chronostratigraphic system attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Neogene", "Tertiary", "Quaternary"*'
                    type: string
                    example: '-- "Neogene", "Tertiary", "Quaternary" --'
                  datasetName:
                    description: 'The name identifying the data set from which the record was derived. *-- examples: "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures"*'
                    type: string
                    example: '-- "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures" --'
                  verbatimCoordinateSystem:
                    description: 'The spatial coordinate system for the verbatimLatitude and verbatimLongitude or the verbatimCoordinates of the Location. Recommended best practice is to use a controlled vocabulary. *-- examples: "decimal degrees", "degrees decimal minutes", "degrees minutes seconds", "UTM"*'
                    type: string
                    example: '-- "decimal degrees", "degrees decimal minutes", "degrees minutes seconds", "UTM" --'
                  geodeticDatum:
                    description: 'The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which the geographic coordinates given in decimalLatitude and decimalLongitude as based. Recommended best practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value "unknown". *-- examples: "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866"*'
                    type: string
                    example: '-- "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866" --'
                  lithostratigraphicTerms:
                    description: 'The combination of all litho-stratigraphic names for the rock from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  waterBody:
                    description: 'The name of the water body in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Indian Ocean", "Baltic Sea"*'
                    type: string
                    example: '-- "Indian Ocean", "Baltic Sea" --'
                  earliestEraOrLowestErathem:
                    description: 'The full name of the earliest possible geochronologic era or lowest chronostratigraphic erathem attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Cenozoic", "Mesozoic"*'
                    type: string
                    example: '-- "Cenozoic", "Mesozoic" --'
                  verbatimDepth:
                    description: 'The original description of the depth below the local surface. *-- examples: "100-200 m"*'
                    type: string
                    example: '-- "100-200 m" --'
                  locationID:
                    description: 'An identifier for the set of location information (data associated with dcterms:Location). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  verbatimCoordinates:
                    description: 'The verbatim original spatial coordinates of the Location. The coordinate ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these coordinates should be stored in verbatimSRS and the coordinate system should be stored in verbatimCoordinateSystem. *-- examples: "41 05 54S 121 05 34W", "17T 630000 4833400"*'
                    type: string
                    example: '-- "41 05 54S 121 05 34W", "17T 630000 4833400" --'
                  coordinatePrecision:
                    description: 'A decimal representation of the precision of the coordinates given in the decimalLatitude and decimalLongitude. *-- examples: "0.00001" (normal GPS limit for decimal degrees), "0.000278" (nearest second), "0.01667" (nearest minute), "1.0" (nearest degree)*'
                    type: string
                    example: '-- "0.00001" (normal GPS limit for decimal degrees), "0.000278" (nearest second), "0.01667" (nearest minute), "1.0" (nearest degree) --'
                  startDayOfYear:
                    description: 'The earliest ordinal day of the year on which the Event occurred (1 for January 1, 365 for December 31, except in a leap year, in which case it is 366). *-- examples: "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year)*'
                    type: integer
                    example: '-- "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year, 31 Dec in a non-leap year) --'
                  datasetID:
                    description: 'An identifier for the set of data. May be a global unique identifier or an identifier specific to a collection or institution. *-- examples: *'
                    type: string
                    example: '--  --'
                  latestAgeOrHighestStage:
                    description: 'The full name of the latest possible geochronologic age or highest chronostratigraphic stage attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Atlantic", "Boreal", "Skullrockian"*'
                    type: string
                    example: '-- "Atlantic", "Boreal", "Skullrockian" --'
                  sampleSizeValue:
                    description: 'A numeric value for a measurement of the size (time duration, length, area, or volume) of a sample in a sampling event. *-- examples: A sampleSizeValue must have a corresponding sampleSizeUnit. Example: "5" for sampleSizeValue with "metre" for sampleSizeUnit.*'
                    type: string
                    example: '-- A sampleSizeValue must have a corresponding sampleSizeUnit. Example: "5" for sampleSizeValue with "metre" for sampleSizeUnit. --'
                  georeferenceSources:
                    description: 'A list (concatenated and separated) of maps, gazetteers, or other resources used to georeference the Location, described specifically enough to allow anyone in the future to use the same resources. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "USGS 1:24000 Florence Montana Quad | Terrametrics 2008 on Google Earth"*'
                    type: string
                    example: '-- "USGS 1:24000 Florence Montana Quad | Terrametrics 2008 on Google Earth" --'
              purl:
                type: object
                properties:
                  rightsHolder:
                    description: 'A person or organization owning or managing rights over the resource *-- examples: "The Regents of the University of California."*'
                    type: string
                    example: '-- "The Regents of the University of California." --'
                  license:
                    description: 'A legal document giving official permission to do something with the resource. *-- examples: "http://creativecommons.org/publicdomain/zero/1.0/legalcode", "http://creativecommons.org/licenses/by/4.0/legalcode"*'
                    type: string
                    example: '-- "http://creativecommons.org/publicdomain/zero/1.0/legalcode", "http://creativecommons.org/licenses/by/4.0/legalcode" --'
                  references:
                    format: uri
                    description: 'A URL to a related resource that is referenced, cited, or otherwise pointed to by the described resource. Often another webpage showing the same, but richer resource *-- examples: http://www.itis.gov/servlet/SingleRpt/SingleRpt?search_topic=TSN&search_value=552479*'
                    type: string
                    example: '-- http://www.itis.gov/servlet/SingleRpt/SingleRpt?search_topic=TSN&search_value=552479 --'
                  modified:
                    format: iso8601
                    description: 'The most recent date-time on which the resource was changed. For Darwin Core, recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E) *-- examples: "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007*'
                    type: string
                    example: '-- "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007 --'
                  language:
                    description: 'A language of the resource. Recommended best practice is to use a controlled vocabulary such as RFC 4646 [RFC4646] *-- examples: "en" for English, "es" for Spanish*'
                    type: string
                    example: '-- "en" for English, "es" for Spanish --'
                  accessRights:
                    description: 'Information about who can access the resource or an indication of its security status. Access Rights may include information regarding access or restrictions based on privacy, security, or other policies *-- examples: "not-for-profit use only"*'
                    type: string
                    example: '-- "not-for-profit use only" --'
                  bibliographicCitation:
                    description: 'A bibliographic reference for the resource as a statement indicating how this record should be cited (attributed) when used. Recommended practice is to include sufficient bibliographic detail to identify the resource as unambiguously as possible *-- examples: "Ctenomys sociabilis (MVZ 165861)" for a specimen, "Oliver P. Pearson. 1985. Los tuco-tucos (genera Ctenomys) de los Parques Nacionales Lanin y Nahuel Huapi, Argentina Historia Natural, 5(37):337-343." for a Taxon*'
                    type: string
                    example: '-- "Ctenomys sociabilis (MVZ 165861)" for a specimen, "Oliver P. Pearson. 1985. Los tuco-tucos (genera Ctenomys) de los Parques Nacionales Lanin y Nahuel Huapi, Argentina Historia Natural, 5(37):337-343." for a Taxon --'
                  type:
                    description: 'The nature or genre of the resource. For Darwin Core, recommended best practice is to use the name of the class that defines the root of the record. *-- examples: "StillImage", "MovingImage", "Sound", "PhysicalObject", "Event"*'
                    type: string
                    example: '-- "StillImage", "MovingImage", "Sound", "PhysicalObject", "Event" --'
