                    example: '-- "ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN" --'
                  originalNameUsageID:
                    description: 'A unique identifier for the nameUsage instance in which the name was originally established, under the rules of the associated nomenclaturalCode  (i.e., within the namePublishedIn reference). The basionym (botany) or basonym (bacteriology) of the scientificName or the senior/earlier homonym for replaced names. If provided the nameAccordingTo value returned should match the namePublishedIn value for this record. *-- examples: http://species.gbif.org/abies_alba_1753*'
                    type: string
                    example: '-- http://species.gbif.org/abies_alba_1753 --'
                  datasetName:
                    description: 'The title of the (sub) dataset optionally also referenced via datasetID  *-- examples: "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures"*'
                    type: string
                    example: '-- "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures" --'
                  taxonomicStatus:
                    description: 'The status of the use of the scientificName as a label for a taxon. Requires taxonomic opinion to define the scope of a taxon. Rules of priority then are used to define the taxonomic status of the nomenclature contained in that scope, combined with the experts opinion. It must be linked to a specific taxonomic reference that defines the concept. Recommended vocabulary: http://rs.gbif.org/vocabulary/gbif/taxonomic_status.xml *-- examples: "invalid", "misapplied", "homotypic synonym", "accepted"*'
                    type: string
                    example: '-- "invalid", "misapplied", "homotypic synonym", "accepted" --'
                  parentNameUsageID:
                    description: 'The taxonID of the direct, most proximate higher-rank parent taxon (in a classification). If parentNameUsage is given, the scientificName of the nameUsage with taxonID=parentNameUsageID needs to be the same as higherNameUsage. *-- examples: 8fa58e08-08de-4ac1-b69c-1235340b7001*'
