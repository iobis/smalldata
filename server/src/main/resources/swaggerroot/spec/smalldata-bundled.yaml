                    example: '-- 8fa58e08-08de-4ac1-b69c-1235340b7001 --'
                  originalNameUsage:
                    description: 'The equivalent of the scientificName as it originally appeared when the name was first established  under the rules of the associated nomenclaturalCode (i.e., within the namePublishedIn reference). The basionym (botany) or basonym (bacteriology) of the scientificName or the senior/earlier homonym for replaced names.  *-- examples: "Pinus abies", "Gasterosteus saltatrix Linnaeus 1768"*'
                    type: string
                    example: '-- "Pinus abies", "Gasterosteus saltatrix Linnaeus 1768" --'
                  datasetID:
