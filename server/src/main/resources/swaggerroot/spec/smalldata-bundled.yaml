                  lowestBiostratigraphicZone:
                    description: 'The full name of the lowest possible geological biostratigraphic zone of the stratigraphic horizon from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  catalogNumber:
                    description: 'An identifier (preferably unique) for the record within the data set or collection. *-- examples: "2008.1334", "145732a", "145732"*'
                    type: string
                    example: '-- "2008.1334", "145732a", "145732" --'
                  basisOfRecord:
                    description: 'The specific nature of the data record - a subtype of the dcterms:type. Recommended best practice is to use a controlled vocabulary such as the Darwin Core Type Vocabulary (http://rs.tdwg.org/dwc/terms/type-vocabulary/index.htm). *-- examples: "PreservedSpecimen", "FossilSpecimen", "LivingSpecimen", "HumanObservation", "MachineObservation"*'
                    type: string
                    example: '-- "PreservedSpecimen", "FossilSpecimen", "LivingSpecimen", "HumanObservation", "MachineObservation" --'
                  taxonConceptID:
                    description: 'An identifier for the taxonomic concept to which the record refers - not for the nomenclatural details of a taxon. *-- examples: "8fa58e08-08de-4ac1-b69c-1235340b7001"*'
                    type: string
                    example: '-- "8fa58e08-08de-4ac1-b69c-1235340b7001" --'
                  organismName:
                    description: 'A textual name or label assigned to an Organism instance. *-- examples: "Huberta", "Boab Prison Tree", "J pod".*'
                    type: string
                    example: '-- "Huberta", "Boab Prison Tree", "J pod". --'
                  fieldNotes:
                    description: 'One of a) an indicator of the existence of, b) a reference to (publication, URI), or c) the text of notes taken in the field about the Event. *-- examples: "notes available in Grinnell-Miller Library"*'
                    type: string
                    example: '-- "notes available in Grinnell-Miller Library" --'
                  nameAccordingToID:
                    description: 'An identifier for the source in which the specific taxon concept circumscription is defined or implied. See nameAccordingTo. *-- examples: "doi:10.1016/S0269-915X(97)80026-2"*'
                    type: string
                    example: '-- "doi:10.1016/S0269-915X(97)80026-2" --'
                  maximumDepthInMeters:
                    format: float
                    description: 'The greater depth of a range of depth below the local surface, in meters. *-- examples: "200"*'
                    type: number
                    example: '-- "200" --'
                  latestEpochOrHighestSeries:
                    description: 'The full name of the latest possible geochronologic epoch or highest chronostratigraphic series attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Holocene", "Pleistocene", "Ibexian Series"*'
                    type: string
                    example: '-- "Holocene", "Pleistocene", "Ibexian Series" --'
                  reproductiveCondition:
                    description: 'The reproductive condition of the biological individual(s) represented in the Occurrence. Recommended best practice is to use a controlled vocabulary. *-- examples: "non-reproductive", "pregnant", "in bloom", "fruit-bearing"*'
                    type: string
                    example: '-- "non-reproductive", "pregnant", "in bloom", "fruit-bearing" --'
                  day:
                    description: 'The integer day of the month on which the Event occurred. *-- examples: "9", "28"*'
                    type: integer
                    example: '-- "9", "28" --'
                  group:
                    description: 'The full name of the lithostratigraphic group from which the cataloged item was collected. *-- examples: *'
                    type: string
                    example: '--  --'
                  geologicalContextID:
                    description: 'An identifier for the set of information associated with a GeologicalContext (the location within a geological context, such as stratigraphy). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  recordNumber:
                    description: 'An identifier given to the Occurrence at the time it was recorded. Often serves as a link between field notes and an Occurrence record, such as a specimen collector''s number. *-- examples: "OPP 7101"*'
                    type: string
                    example: '-- "OPP 7101" --'
                  georeferencedDate:
                    description: 'The date on which the Location was georeferenced. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E). *-- examples: "1963-03-08"*'
                    type: string
                    example: '-- "1963-03-08" --'
                  acceptedNameUsage:
                    description: 'The full name, with authorship and date information if known, of the currently valid (zoological) or accepted (botanical) taxon. *-- examples: "Tamias minimus" valid name for "Eutamias minimus"*'
                    type: string
                    example: '-- "Tamias minimus" valid name for "Eutamias minimus" --'
                  higherGeography:
                    description: 'A list (concatenated and separated) of geographic names less specific than the information captured in the locality term. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "South America | Argentina | Patagonia | Parque Nacional Nahuel Huapi | Neuquén | Los Lagos" with accompanying values "South America" in Continent, "Argentina" in Country, "Neuquén" in StateProvince, and Los Lagos in County.*'
                    type: string
                    example: '-- "South America | Argentina | Patagonia | Parque Nacional Nahuel Huapi | Neuquén | Los Lagos" with accompanying values "South America" in Continent, "Argentina" in Country, "Neuquén" in StateProvince, and Los Lagos in County. --'
                  sampleSizeUnit:
                    description: 'The unit of measurement of the size (time duration, length, area, or volume) of a sample in a sampling event. *-- examples: A sampleSizeUnit must have a corresponding sampleSizeValue, e.g., "5" for sampleSizeValue with "metre" for sampleSizeUnit. Examples: "minute", "hour", "day", "metre", "square metre", "cubic metre". Recommended best practice is to use a controlled vocabulary such as the Ontology of Units of Measure http://www.wurvoc.org/vocabularies/om-1.8/ of SI units, derived units, or other non-SI units accepted for use within the SI (e.g., minute, hour, day, litre).*'
                    type: string
                    example: '-- A sampleSizeUnit must have a corresponding sampleSizeValue, e.g., "5" for sampleSizeValue with "metre" for sampleSizeUnit. Examples: "minute", "hour", "day", "metre", "square metre", "cubic metre". Recommended best practice is to use a controlled vocabulary such as the Ontology of Units of Measure http://www.wurvoc.org/vocabularies/om-1.8/ of SI units, derived units, or other non-SI units accepted for use within the SI (e.g., minute, hour, day, litre). --'
                  island:
                    description: 'The name of the island on or near which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Isla Victoria"*'
                    type: string
                    example: '-- "Isla Victoria" --'
                  georeferenceRemarks:
                    description: 'Notes or comments about the spatial description determination, explaining assumptions made in addition or opposition to the those formalized in the method referred to in georeferenceProtocol. *-- examples: "assumed distance by road (Hwy. 101)"*'
                    type: string
                    example: '-- "assumed distance by road (Hwy. 101)" --'
                  stateProvince:
                    description: 'The name of the next smaller administrative region than country (state, province, canton, department, region, etc.) in which the Location occurs. *-- examples: "Montana", "Minas Gerais", "Córdoba"*'
                    type: string
                    example: '-- "Montana", "Minas Gerais", "Córdoba" --'
                  decimalLongitude:
                    format: float
                    description: 'The geographic longitude (in decimal degrees, using the spatial reference system given in geodeticDatum) of the geographic center of a Location. Positive values are east of the Greenwich Meridian, negative values are west of it. Legal values lie between -180 and 180, inclusive. *-- examples: "-121.1761111"*'
                    type: number
                    example: '-- "-121.1761111" --'
                  verbatimLocality:
                    description: 'The original textual description of the place. *-- examples: "25 km NNE Bariloche por R. Nac. 237"*'
                    type: string
                    example: '-- "25 km NNE Bariloche por R. Nac. 237" --'
                  pointRadiusSpatialFit:
                    description: 'The ratio of the area of the point-radius (decimalLatitude, decimalLongitude, coordinateUncertaintyInMeters) to the area of the true (original, or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the given point-radius does not completely contain the original representation. The pointRadiusSpatialFit is undefined (and should be left blank) if the original representation is a point without uncertainty and the given georeference is not that same point (without uncertainty). If both the original and the given georeference are the same point, the pointRadiusSpatialFit is 1. *-- examples: Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing).*'
                    type: string
                    example: '-- Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing). --'
                  earliestEpochOrLowestSeries:
                    description: 'The full name of the earliest possible geochronologic epoch or lowest chronostratigraphic series attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Holocene", "Pleistocene", "Ibexian Series"*'
                    type: string
                    example: '-- "Holocene", "Pleistocene", "Ibexian Series" --'
                  maximumElevationInMeters:
                    format: float
                    description: 'The upper limit of the range of elevation (altitude, usually above sea level), in meters. *-- examples: "200"*'
                    type: number
                    example: '-- "200" --'
                  organismID:
                    description: 'An identifier for the Organism instance (as opposed to a particular digital record of the Organism). May be a globally unique identifier or an identifier specific to the data set. *-- examples: --*'
                    type: string
                    example: '-- -- --'
                  month:
                    description: 'The ordinal month in which the Event occurred. *-- examples: "1" (=January), "10" (=October)*'
                    type: integer
                    example: '-- "1" (=January), "10" (=October) --'
                  dateIdentified:
                    description: 'The date on which the subject was identified as representing the Taxon. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E). *-- examples: "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007.*'
                    type: string
                    example: '-- "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007. --'
                  footprintSpatialFit:
                    description: 'The ratio of the area of the footprint (footprintWKT) to the area of the true (original, or most specific) spatial representation of the Location. Legal values are 0, greater than or equal to 1, or undefined. A value of 1 is an exact match or 100% overlap. A value of 0 should be used if the given footprint does not completely contain the original representation. The footprintSpatialFit is undefined (and should be left blank) if the original representation is a point and the given georeference is not that same point. If both the original and the given georeference are the same point, the footprintSpatialFit is 1. *-- examples: Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing).*'
                    type: string
                    example: '-- Detailed explanations with graphical examples can be found in the "Guide to Best Practices for Georeferencing", Chapman and Wieczorek, eds. 2006 (http://www.gbif.org/prog/digit/Georeferencing). --'
                  samplingProtocol:
                    description: 'The name of, reference to, or description of the method or protocol used during an Event. *-- examples: "UV light trap", "mist net", "bottom trawl", "ad hoc observation", "point count", "Penguins from space: faecal stains reveal the location of emperor penguin colonies, http://dx.doi.org/10.1111/j.1466-8238.2009.00467.x", "Takats et al. 2001. Guidelines for Nocturnal Owl Monitoring in North America. Beaverhill Bird Observatory and Bird Studies Canada, Edmonton, Alberta. 32 pp.", "http://www.bsc-eoc.org/download/Owl.pdf"*'
                    type: string
                    example: '-- "UV light trap", "mist net", "bottom trawl", "ad hoc observation", "point count", "Penguins from space: faecal stains reveal the location of emperor penguin colonies, http://dx.doi.org/10.1111/j.1466-8238.2009.00467.x", "Takats et al. 2001. Guidelines for Nocturnal Owl Monitoring in North America. Beaverhill Bird Observatory and Bird Studies Canada, Edmonton, Alberta. 32 pp.", "http://www.bsc-eoc.org/download/Owl.pdf" --'
                  collectionID:
                    description: 'An identifier for the collection or dataset from which the record was derived. For physical specimens, the recommended best practice is to use the identifier in a collections registry such as the Biodiversity Collections Index (http://www.biodiversitycollectionsindex.org/). *-- examples: "urn:lsid:biocol.org:col:34818"*'
                    type: string
                    example: '-- "urn:lsid:biocol.org:col:34818" --'
                  eventDate:
                    format: iso8601
                    description: 'The date-time or interval during which an Event occurred. For occurrences, this is the date-time when the event was recorded. Not suitable for a time in a geological context. Recommended best practice is to use an encoding scheme, such as ISO 8601:2004(E). *-- examples: "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007.*'
                    type: string
                    example: '-- "1963-03-08T14:07-0600" is 8 Mar 1963 2:07pm in the time zone six hours earlier than UTC, "2009-02-20T08:40Z" is 20 Feb 2009 8:40am UTC, "1809-02-12" is 12 Feb 1809, "1906-06" is Jun 1906, "1971" is just that year, "2007-03-01T13:00:00Z/2008-05-11T15:30:00Z" is the interval between 1 Mar 2007 1pm UTC and 11 May 2008 3:30pm UTC, "2007-11-13/15" is the interval between 13 Nov 2007 and 15 Nov 2007. --'
                  latestEraOrHighestErathem:
                    description: 'The full name of the latest possible geochronologic era or highest chronostratigraphic erathem attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Cenozoic", "Mesozoic"*'
                    type: string
                    example: '-- "Cenozoic", "Mesozoic" --'
                  eventID:
                    description: 'An identifier for the set of information associated with an Event (something that occurs at a place and time). May be a global unique identifier or an identifier specific to the data set. *-- examples: *'
                    type: string
                    example: '--  --'
                  scientificNameAuthorship:
                    description: 'The authorship information for the scientificName formatted according to the conventions of the applicable nomenclaturalCode. *-- examples: "(Torr.) J.T. Howell", "(Martinovský) Tzvelev", "(Györfi, 1952)"*'
                    type: string
                    example: '-- "(Torr.) J.T. Howell", "(Martinovský) Tzvelev", "(Györfi, 1952)" --'
                  islandGroup:
                    description: 'The name of the island group in which the Location occurs. Recommended best practice is to use a controlled vocabulary such as the Getty Thesaurus of Geographic Names. *-- examples: "Alexander Archipelago"*'
                    type: string
                    example: '-- "Alexander Archipelago" --'
                  coordinateUncertaintyInMeters:
                    format: float
                    description: 'The horizontal distance (in meters) from the given decimalLatitude and decimalLongitude describing the smallest circle containing the whole of the Location. Leave the value empty if the uncertainty is unknown, cannot be estimated, or is not applicable (because there are no coordinates). Zero is not a valid value for this term. *-- examples: "30" (reasonable lower limit of a GPS reading under good conditions if the actual precision was not recorded at the time), "71" (uncertainty for a UTM coordinate having 100 meter precision and a known spatial reference system).*'
                    type: number
                    example: '-- "30" (reasonable lower limit of a GPS reading under good conditions if the actual precision was not recorded at the time), "71" (uncertainty for a UTM coordinate having 100 meter precision and a known spatial reference system). --'
                  associatedTaxa:
                    description: 'A list (concatenated and separated) of identifiers or names of taxa and their associations with the Occurrence. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "host: Quercus alba"*'
                    type: string
                    example: '-- "host: Quercus alba" --'
                  taxonRank:
                    description: 'The taxonomic rank of the most specific name in the scientificName. Recommended best practice is to use a controlled vocabulary. *-- examples: "subspecies", "varietas", "forma", "species", "genus"*'
                    type: string
                    example: '-- "subspecies", "varietas", "forma", "species", "genus" --'
                  eventRemarks:
                    description: 'Comments or notes about the Event. *-- examples: "after the recent rains the river is nearly at flood stage"*'
                    type: string
                    example: '-- "after the recent rains the river is nearly at flood stage" --'
                  identificationVerificationStatus:
                    description: 'A categorical indicator of the extent to which the taxonomic identification has been verified to be correct. Recommended best practice is to use a controlled vocabulary such as that used in HISPID/ABCD. *-- examples: "0", "4"*'
                    type: string
                    example: '-- "0", "4" --'
                  taxonID:
                    description: 'An identifier for the set of taxon information (data associated with the Taxon class). May be a global unique identifier or an identifier specific to the data set. *-- examples: "8fa58e08-08de-4ac1-b69c-1235340b7001", "32567", "http://species.gbif.org/abies_alba_1753", "urn:lsid:gbif.org:usages:32567"*'
                    type: string
                    example: '-- "8fa58e08-08de-4ac1-b69c-1235340b7001", "32567", "http://species.gbif.org/abies_alba_1753", "urn:lsid:gbif.org:usages:32567" --'
                  preparations:
                    description: 'A list (concatenated and separated) of preparations and preservation methods for a specimen. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "skin | skull | skeleton", "whole animal (ETOH) | tissue (EDTA)", "fossil", "cast", "photograph", "DNA extract"*'
                    type: string
                    example: '-- "skin | skull | skeleton", "whole animal (ETOH) | tissue (EDTA)", "fossil", "cast", "photograph", "DNA extract" --'
                  vernacularName:
                    description: 'A common or vernacular name. *-- examples: "Andean Condor", "Condor Andino", "American Eagle", "Gänsegeier"*'
                    type: string
                    example: '-- "Andean Condor", "Condor Andino", "American Eagle", "Gänsegeier" --'
                  institutionCode:
                    description: 'The name (or acronym) in use by the institution having custody of the object(s) or information referred to in the record. *-- examples: "MVZ", "FMNH", "AKN-CLO", "University of California Museum of Paleontology (UCMP)"*'
                    type: string
                    example: '-- "MVZ", "FMNH", "AKN-CLO", "University of California Museum of Paleontology (UCMP)" --'
                  namePublishedIn:
                    description: 'A reference for the publication in which the scientificName was originally established under the rules of the associated nomenclaturalCode. *-- examples: "Pearson O. P., and M. I. Christie. 1985. Historia Natural, 5(37):388", "Forel, Auguste, Diagnosies provisoires de quelques espèces nouvelles de fourmis de Madagascar, récoltées par M. Grandidier., Annales de la Societe Entomologique de Belgique, Comptes-rendus des Seances 30, 1886"*'
                    type: string
                    example: '-- "Pearson O. P., and M. I. Christie. 1985. Historia Natural, 5(37):388", "Forel, Auguste, Diagnosies provisoires de quelques espèces nouvelles de fourmis de Madagascar, récoltées par M. Grandidier., Annales de la Societe Entomologique de Belgique, Comptes-rendus des Seances 30, 1886" --'
                  subgenus:
                    description: 'The full scientific name of the subgenus in which the taxon is classified. Values should include the genus to avoid homonym confusion. *-- examples: "Strobus (Pinus)", "Puma (Puma)", "Loligo (Amerigo)", "Hieracium subgen. Pilosella"*'
                    type: string
                    example: '-- "Strobus (Pinus)", "Puma (Puma)", "Loligo (Amerigo)", "Hieracium subgen. Pilosella" --'
                  identificationRemarks:
                    description: 'Comments or notes about the Identification. *-- examples: "Distinguished between Anthus correndera and Anthus hellmayri based on the comparative lengths of the uñas."*'
                    type: string
                    example: '-- "Distinguished between Anthus correndera and Anthus hellmayri based on the comparative lengths of the uñas." --'
                  namePublishedInID:
                    description: 'An identifier for the publication in which the scientificName was originally established under the rules of the associated nomenclaturalCode. *-- examples: "http://hdl.handle.net/10199/7"*'
                    type: string
                    example: '-- "http://hdl.handle.net/10199/7" --'
                  class:
                    description: 'The full scientific name of the class in which the taxon is classified. *-- examples: "Mammalia", "Hepaticopsida"*'
                    type: string
                    example: '-- "Mammalia", "Hepaticopsida" --'
                  nomenclaturalStatus:
                    description: 'The status related to the original publication of the name and its conformance to the relevant rules of nomenclature. It is based essentially on an algorithm according to the business rules of the code.  It requires no taxonomic opinion. *-- examples: "nom. ambig.", "nom. illeg.", "nom. subnud."*'
                    type: string
                    example: '-- "nom. ambig.", "nom. illeg.", "nom. subnud." --'
                  latestEonOrHighestEonothem:
                    description: 'The full name of the latest possible geochronologic eon or highest chrono-stratigraphic eonothem or the informal name ("Precambrian") attributable to the stratigraphic horizon from which the cataloged item was collected. *-- examples: "Phanerozoic", "Proterozoic"*'
                    type: string
                    example: '-- "Phanerozoic", "Proterozoic" --'
                  informationWithheld:
                    description: 'Additional information that exists, but that has not been shared in the given record. *-- examples: "location information not given for endangered species", "collector identities withheld", "ask about tissue samples"*'
                    type: string
                    example: '-- "location information not given for endangered species", "collector identities withheld", "ask about tissue samples" --'
                  dataGeneralizations:
                    description: 'Actions taken to make the shared data less specific or complete than in its original form. Suggests that alternative data of higher quality may be available on request. *-- examples: "Coordinates generalized from original GPS coordinates to the nearest half degree grid cell"*'
                    type: string
                    example: '-- "Coordinates generalized from original GPS coordinates to the nearest half degree grid cell" --'
                  verbatimSRS:
                    description: 'The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which coordinates given in verbatimLatitude and verbatimLongitude, or verbatimCoordinates are based. Recommended best practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value "unknown". *-- examples: "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866"*'
                    type: string
                    example: '-- "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866" --'
                  footprintWKT:
                    description: 'A Well-Known Text (WKT) representation of the shape (footprint, geometry) that defines the Location. A Location may have both a point-radius representation (see decimalLatitude) and a footprint representation, and they may differ from each other. *-- examples: the one-degree bounding box with opposite corners at (longitude=10, latitude=20) and (longitude=11, latitude=21) would be expressed in well-known text as POLYGON ((10 20, 11 20, 11 21, 10 21, 10 20))*'
                    type: string
                    example: '-- the one-degree bounding box with opposite corners at (longitude=10, latitude=20) and (longitude=11, latitude=21) would be expressed in well-known text as POLYGON ((10 20, 11 20, 11 21, 10 21, 10 20)) --'
                  georeferenceVerificationStatus:
                    description: 'A categorical description of the extent to which the georeference has been verified to represent the best possible spatial description. Recommended best practice is to use a controlled vocabulary. *-- examples: "requires verification", "verified by collector", "verified by curator".*'
                    type: string
                    example: '-- "requires verification", "verified by collector", "verified by curator". --'
                  typeStatus:
                    description: 'A list (concatenated and separated) of nomenclatural types (type status, typified scientific name, publication) applied to the subject. The recommended best practice is to separate the values with a vertical bar ('' | ''). *-- examples: "holotype of Ctenomys sociabilis. Pearson O. P., and M. I. Christie. 1985. Historia Natural, 5(37):388"*'
                    type: string
                    example: '-- "holotype of Ctenomys sociabilis. Pearson O. P., and M. I. Christie. 1985. Historia Natural, 5(37):388" --'
                  datasetName:
                    description: 'The name identifying the data set from which the record was derived. *-- examples: "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures"*'
                    type: string
                    example: '-- "Grinnell Resurvey Mammals", "Lacey Ctenomys Recaptures" --'
                  verbatimCoordinateSystem:
                    description: 'The spatial coordinate system for the verbatimLatitude and verbatimLongitude or the verbatimCoordinates of the Location. Recommended best practice is to use a controlled vocabulary. *-- examples: "decimal degrees", "degrees decimal minutes", "degrees minutes seconds", "UTM"*'
                    type: string
                    example: '-- "decimal degrees", "degrees decimal minutes", "degrees minutes seconds", "UTM" --'
                  geodeticDatum:
                    description: 'The ellipsoid, geodetic datum, or spatial reference system (SRS) upon which the geographic coordinates given in decimalLatitude and decimalLongitude as based. Recommended best practice is use the EPSG code as a controlled vocabulary to provide an SRS, if known. Otherwise use a controlled vocabulary for the name or code of the geodetic datum, if known. Otherwise use a controlled vocabulary for the name or code of the ellipsoid, if known. If none of these is known, use the value "unknown". *-- examples: "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866"*'
                    type: string
                    example: '-- "EPSG:4326", "WGS84", "NAD27", "Campo Inchauspe", "European 1950", "Clarke 1866" --'
                  kingdom:
                    description: 'The full scientific name of the kingdom in which the taxon is classified. *-- examples: "Animalia", "Plantae"*'
                    type: string
                    example: '-- "Animalia", "Plantae" --'
                  verbatimDepth:
                    description: 'The original description of the depth below the local surface. *-- examples: "100-200 m"*'
                    type: string
                    example: '-- "100-200 m" --'
                  specificEpithet:
                    description: 'The name of the first or species epithet of the scientificName. *-- examples: "concolor", "gottschei"*'
                    type: string
                    example: '-- "concolor", "gottschei" --'
                  recordedBy:
