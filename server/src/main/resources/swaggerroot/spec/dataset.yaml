---
Dataset:
  type: object
  required:
    - ref
  description: dataset information
  additionalProperties: false
  properties:
    ref:
      type: string
      description: unique reference
    meta:
      type: object
      properties:
        type:
          type: string
        dwcTables:
          type: object
          properties:
            core:
              type: string
              enum: ['occurrence', 'taxon', 'event', 'emof']
            extensions:
              type: array
              items:
                type: string
                enum: ['occurrence', 'taxon', 'event', 'emof']
    title:
      type: object
      properties:
        language:
          type: string
        value:
          type: string
    language:
      type: string
    abstract:
      type: object
      properties:
        paragraphs:
          type: array
          items:
            type: string
    license:
      type: object
      properties:
        url:
          type: string
        title:
          type: string
    creators:
      type: array
      items:
        $ref: '#/PersonInfo'
    contacts:
      type: array
      items:
        $ref: '#/PersonInfo'
    metadataProviders:
      type: array
      items:
        $ref: '#/PersonInfo'
    keywordSets:
      type: array
      items:
        type: object
        properties:
          keywords:
            type: array
            items:
              type: string
          keywordThesaurus:
            type: string

PersonInfo:
  type: object
  properties:
    individualName:
      type: object
      properties:
        givenName:
          type: string
        surName:
          type: string
    organizationName:
      type: string
    electronicMailAddress:
      type: string
      format: email
