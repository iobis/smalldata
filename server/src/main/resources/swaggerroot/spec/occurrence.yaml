        latestPeriodOrHighestSystem:
          example: -- "Neogene", "Tertiary", "Quaternary" --
          description: 'The full name of the latest possible geochronologic period
            or highest chronostratigraphic system attributable to the stratigraphic
            horizon from which the cataloged item was collected. *-- examples: "Neogene",
            "Tertiary", "Quaternary"*'
          type: string
        associatedMedia:
          example: -- "http://arctos.database.museum/SpecimenImages/UAMObs/Mamm/2/P7291179.JPG"
            --
          description: 'A list (concatenated and separated) of identifiers (publication,
            global unique identifier, URI) of media associated with the Occurrence.
            The recommended best practice is to separate the values with a vertical
            bar ('' | ''). *-- examples: "http://arctos.database.museum/SpecimenImages/UAMObs/Mamm/2/P7291179.JPG"*'
