---
Occurrence:
  properties:
    dwcg:
      type: object
      properties:
        associatedOccurrences:
          example: -- "sibling of FMNH:Mammal:1234 | sibling of FMNH:Mammal:1235"
            --
          description: 'A list (concatenated and separated) of identifiers of other
            Occurrence records and their associations to this Occurrence. The recommended
            best practice is to separate the values with a vertical bar ('' | '').
            *-- examples: "sibling of FMNH:Mammal:1234 | sibling of FMNH:Mammal:1235"*'
          type: string
        habitat:
          description: 'A category or description of the habitat in which the Event
            occurred. *-- examples: "oak savanna", "pre-cordilleran steppe"*'
          type: string
          example: oak savanna
        scientificNameID:
          example: -- "urn:lsid:ipni.org:names:37829-1:1.3" --
          description: 'An identifier for the nomenclatural (not taxonomic) details
            of a scientific name. *-- examples: "urn:lsid:ipni.org:names:37829-1:1.3"*'
          type: string
        year:
          example: -- "2008" --
          description: 'The four-digit year in which the Event occurred, according
            to the Common Era Calendar. *-- examples: "2008"*'
          type: integer
        individualCount:
          example: -- "1", "25" --
          description: 'The number of individuals represented present at the time
            of the Occurrence. *-- examples: "1", "25"*'
          type: integer
        county:
          example: -- "Missoula", "Los Lagos", "Mataró" --
          description: 'The full, unabbreviated name of the next smaller administrative
            region than stateProvince (county, shire, department, etc.) in which the
            Location occurs. *-- examples: "Missoula", "Los Lagos", "Mataró"*'
          type: string
        namePublishedInYear:
          example: -- "1915" --
          description: 'The four-digit year in which the scientificName was published.
            *-- examples: "1915"*'
          type: integer
        fieldNumber:
          example: -- "RV Sol 87-03-08" --
          description: 'An identifier given to the event in the field. Often serves
            as a link between field notes and the Event. *-- examples: "RV Sol 87-03-08"*'
          type: string
        decimalLatitude:
          format: float
          description: 'The geographic latitude (in decimal degrees, using the spatial
            reference system given in geodeticDatum) of the geographic center of a
            Location. Positive values are north of the Equator, negative values are
            south of it. Legal values lie between -90 and 90, inclusive. *-- examples:
            "-41.0983423"*'
          type: number
          example: -- "-41.0983423" --
        locationAccordingTo:
          example: -- "Getty Thesaurus of Geographic Names", "GADM" --
          description: 'Information about the source of this Location information.
            Could be a publication (gazetteer), institution, or team of individuals.
            *-- examples: "Getty Thesaurus of Geographic Names", "GADM"*'
          type: string
        organismScope:
          example: -- "multicellular organism", "virus", "clone" "pack", "colony".
            --
          description: 'A description of the kind of Organism instance. Can be used
            to indicate whether the Organism instance represents a discrete organism
            or if it represents a particular type of aggregation. Recommended best
            practice is to use a controlled vocabulary. *-- examples: "multicellular
            organism", "virus", "clone" "pack", "colony".*'
          type: string
        occurrenceStatus:
          example: -- "present", "absent" --
          description: 'A statement about the presence or absence of a Taxon at a
            Location. Recommended best practice is to use a controlled vocabulary.
            *-- examples: "present", "absent"*'
          type: string
        verbatimElevation:
          example: -- "100-200 m" --
          description: 'The original description of the elevation (altitude, usually
            above sea level) of the Location. *-- examples: "100-200 m"*'
          type: string
        order:
          example: -- "Carnivora", "Monocleales" --
          description: 'The full scientific name of the order in which the taxon is
            classified. *-- examples: "Carnivora", "Monocleales"*'
          type: string
        infraspecificEpithet:
          example: -- "concolor", "oxyadenia", "sayi" --
          description: 'The name of the lowest or terminal infraspecific epithet of
            the scientificName, excluding any rank designation. *-- examples: "concolor",
            "oxyadenia", "sayi"*'
          type: string
        organismQuantity:
          example: -- An organismQuantity must have a corresponding organismQuantityType,
            e.g., "27" for organismQuantity with "individuals" for organismQuantityType;
            "12.5" for organismQuantity with "%biomass" for organismQuantityType;
            "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType.
            --
          description: 'A number or enumeration value for the quantity of organisms.
            *-- examples: An organismQuantity must have a corresponding organismQuantityType,
            e.g., "27" for organismQuantity with "individuals" for organismQuantityType;
            "12.5" for organismQuantity with "%biomass" for organismQuantityType;
            "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType.*'
          type: string
        verbatimEventDate:
          example: -- "spring 1910", "Marzo 2002", "1999-03-XX", "17IV1934" --
          description: 'The verbatim original representation of the date and time
            information for an Event. *-- examples: "spring 1910", "Marzo 2002", "1999-03-XX",
            "17IV1934"*'
          type: string
        maximumDistanceAboveSurfaceInMeters:
          format: float
          description: 'The greater distance in a range of distance from a reference
            surface in the vertical direction, in meters. Use positive values for
            locations above the surface, negative values for locations below. If depth
            measures are given, the reference surface is the location given by the
            depth, otherwise the reference surface is the location given by the elevation.
            *-- examples: 1.5 meter sediment core from the bottom of a lake (at depth
            20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters:
            "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters:
            "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters:
            "0", maximumDistanceAboveSurfaceInMeters: "-1.5"*'
          type: number
          example: '-- 1.5 meter sediment core from the bottom of a lake (at depth
            20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters:
            "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters:
            "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters:
            "0", maximumDistanceAboveSurfaceInMeters: "-1.5" --'
        georeferencedBy:
          example: -- "Kristina Yamamoto (MVZ) | Janet Fang (MVZ)", "Brad Millen (ROM)"
            --
          description: 'A list (concatenated and separated) of names of people, groups,
            or organizations who determined the georeference (spatial representation)
            the Location. The recommended best practice is to separate the values
            with a vertical bar ('' | ''). *-- examples: "Kristina Yamamoto (MVZ)
            | Janet Fang (MVZ)", "Brad Millen (ROM)"*'
          type: string
        endDayOfYear:
          example: -- "1" (=1 Jan), "366" (=31 Dec), "365" (=30 Dec in a leap year,
            31 Dec in a non-leap year) --
          description: 'The latest ordinal day of the year on which the Event occurred
            (1 for January 1, 365 for December 31, except in a leap year, in which
            case it is 366). *-- examples: "1" (=1 Jan), "366" (=31 Dec), "365" (=30
            Dec in a leap year, 31 Dec in a non-leap year)*'
          type: integer
        locality:
          example: -- "Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)" --
          description: 'The specific description of the place. Less specific geographic
            information can be provided in other geographic terms (higherGeography,
            continent, country, stateProvince, county, municipality, waterBody, island,
            islandGroup). This term may contain information modified from the original
            to correct perceived errors or standardize the description. *-- examples:
            "Bariloche, 25 km NNE via Ruta Nacional 40 (=Ruta 237)"*'
          type: string
        minimumElevationInMeters:
          format: float
          description: 'The lower limit of the range of elevation (altitude, usually
            above sea level), in meters. *-- examples: "100"*'
          type: number
          example: -- "100" --
        originalNameUsageID:
          example: -- "http://species.gbif.org/abies_alba_1753" --
          description: 'An identifier for the name usage (documented meaning of the
            name according to a source) in which the terminal element of the scientificName
            was originally established under the rules of the associated nomenclaturalCode.
            *-- examples: "http://species.gbif.org/abies_alba_1753"*'
          type: string
        associatedOrganisms:
          example: -- "sibling of MXA-232", "mother of MXA-231 | mother of MXA-232".
            --
          description: 'A list (concatenated and separated) of identifiers of other
            Organisms and their associations to this Organism. The recommended best
            practice is to separate the values with a vertical bar ('' | ''). *--
            examples: "sibling of MXA-232", "mother of MXA-231 | mother of MXA-232".*'
          type: string
        collectionCode:
          example: -- "Mammals", "Hildebrandt", "eBird" --
          description: 'The name, acronym, coden, or initialism identifying the collection
            or data set from which the record was derived. *-- examples: "Mammals",
            "Hildebrandt", "eBird"*'
          type: string
        materialSampleID:
          example: -- -- --
          description: 'An identifier for the MaterialSample (as opposed to a particular
            digital record of the material sample). In the absence of a persistent
            global unique identifier, construct one from a combination of identifiers
            in the record that will most closely make the materialSampleID globally
            unique. *-- examples: --*'
          type: string
        occurrenceID:
          example: '-- For a specimen in the absence of a bona fide global unique
            identifier, for example, use the form: "urn:catalog:[institutionCode]:[collectionCode]:[catalogNumber]".
            Examples: "urn:lsid:nhm.ku.edu:Herps:32", "urn:catalog:FMNH:Mammal:145732"
            --'
          description: 'An identifier for the Occurrence (as opposed to a particular
            digital record of the occurrence). In the absence of a persistent global
            unique identifier, construct one from a combination of identifiers in
            the record that will most closely make the occurrenceID globally unique.
            *-- examples: For a specimen in the absence of a bona fide global unique
            identifier, for example, use the form: "urn:catalog:[institutionCode]:[collectionCode]:[catalogNumber]".
            Examples: "urn:lsid:nhm.ku.edu:Herps:32", "urn:catalog:FMNH:Mammal:145732"*'
          type: string
        parentNameUsageID:
          example: -- "8fa58e08-08de-4ac1-b69c-1235340b7001" --
          description: 'An identifier for the name usage (documented meaning of the
            name according to a source) of the direct, most proximate higher-rank
            parent taxon (in a classification) of the most specific element of the
            scientificName. *-- examples: "8fa58e08-08de-4ac1-b69c-1235340b7001"*'
          type: string
        verbatimLatitude:
          example: -- "41 05 54.03S" --
          description: 'The verbatim original latitude of the Location. The coordinate
            ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these
            coordinates should be stored in verbatimSRS and the coordinate system
            should be stored in verbatimCoordinateSystem. *-- examples: "41 05 54.03S"*'
          type: string
        footprintSRS:
          example: -- The WKT for the standard WGS84 SRS (EPSG:4326) is "GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.0174532925199433]]"
            without the enclosing quotes. --
          description: 'A Well-Known Text (WKT) representation of the Spatial Reference
            System (SRS) for the footprintWKT of the Location. Do not use this term
            to describe the SRS of the decimalLatitude and decimalLongitude, even
            if it is the same as for the footprintWKT - use the geodeticDatum instead.
            *-- examples: The WKT for the standard WGS84 SRS (EPSG:4326) is "GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.0174532925199433]]"
            without the enclosing quotes.*'
          type: string
        organismQuantityType:
          example: -- An organismQuantityType must have a corresponding organismQuantity,
            e.g., "27" for organismQuantity with "individuals" for organismQuantityType;
            "12.5" for organismQuantity with "%biomass" for organismQuantityType;
            "r" for organismQuantity with "BraunBlanquetScale" for organismQuantityType.
            --
          description: 'The type of quantification system used for the quantity of
            organisms. *-- examples: An organismQuantityType must have a corresponding
            organismQuantity, e.g., "27" for organismQuantity with "individuals" for
            organismQuantityType; "12.5" for organismQuantity with "%biomass" for
            organismQuantityType; "r" for organismQuantity with "BraunBlanquetScale"
            for organismQuantityType.*'
          type: string
        genus:
          example: -- "Puma", "Monoclea" --
          description: 'The full scientific name of the genus in which the taxon is
            classified. *-- examples: "Puma", "Monoclea"*'
          type: string
        identificationQualifier:
          example: -- 1) For the determination "Quercus aff. agrifolia var. oxyadenia",
            identificationQualifier would be "aff. agrifolia var. oxyadenia" with
            accompanying values "Quercus" in genus, "agrifolia" in specificEpithet,
            "oxyadenia" in infraspecificEpithet, and "var." in rank. 2) For the determination
            "Quercus agrifolia cf. var. oxyadenia", identificationQualifier would
            be "cf. var. oxyadenia " with accompanying values "Quercus" in genus,
            "agrifolia" in specificEpithet, "oxyadenia" in infraspecificEpithet, and
            "var." in rank. --
          description: 'A brief phrase or a standard term ("cf.", "aff.") to express
            the determiner''s doubts about the Identification. *-- examples: 1) For
            the determination "Quercus aff. agrifolia var. oxyadenia", identificationQualifier
            would be "aff. agrifolia var. oxyadenia" with accompanying values "Quercus"
            in genus, "agrifolia" in specificEpithet, "oxyadenia" in infraspecificEpithet,
            and "var." in rank. 2) For the determination "Quercus agrifolia cf. var.
            oxyadenia", identificationQualifier would be "cf. var. oxyadenia " with
            accompanying values "Quercus" in genus, "agrifolia" in specificEpithet,
            "oxyadenia" in infraspecificEpithet, and "var." in rank.*'
          type: string
        acceptedNameUsageID:
          example: -- "8fa58e08-08de-4ac1-b69c-1235340b7001" --
          description: 'An identifier for the name usage (documented meaning of the
            name according to a source) of the currently valid (zoological) or accepted
            (botanical) taxon. *-- examples: "8fa58e08-08de-4ac1-b69c-1235340b7001"*'
          type: string
        ownerInstitutionCode:
          example: -- "NPS", "APN", "InBio" --
          description: 'The name (or acronym) in use by the institution having ownership
            of the object(s) or information referred to in the record. *-- examples:
            "NPS", "APN", "InBio"*'
          type: string
        earliestPeriodOrLowestSystem:
          example: -- "Neogene", "Tertiary", "Quaternary" --
          description: 'The full name of the earliest possible geochronologic period
            or lowest chronostratigraphic system attributable to the stratigraphic
            horizon from which the cataloged item was collected. *-- examples: "Neogene",
            "Tertiary", "Quaternary"*'
          type: string
        parentEventID:
          example: -- "A1" as parentEventID to identify the main Whittaker Plot in
            nested samples, each with its own eventID (e.g., "A1:1", "A1:2"). --
          description: 'An event identifier for the super event which is composed
            of one or more sub-sampling events. The value must refer to an existing
            eventID. If the identifier is local it must exist within the given dataset.
            May be a globally unique identifier or an identifier specific to the data
            set. *-- examples: "A1" as parentEventID to identify the main Whittaker
            Plot in nested samples, each with its own eventID (e.g., "A1:1", "A1:2").*'
          type: string
        higherClassification:
          example: -- "Animalia | Chordata | Vertebrata | Mammalia | Theria | Eutheria
            | Rodentia | Hystricognatha | Hystricognathi | Ctenomyidae | Ctenomyini
            | Ctenomys" --
          description: 'A list (concatenated and separated) of taxa names terminating
            at the rank immediately superior to the taxon referenced in the taxon
            record. Recommended best practice is to order the list starting with the
            highest rank and separating the names for each rank with a vertical bar
            ('' | '').. *-- examples: "Animalia | Chordata | Vertebrata | Mammalia
            | Theria | Eutheria | Rodentia | Hystricognatha | Hystricognathi | Ctenomyidae
            | Ctenomyini | Ctenomys"*'
          type: string
        identificationID:
          example: --  --
          description: 'An identifier for the Identification (the body of information
            associated with the assignment of a scientific name). May be a global
            unique identifier or an identifier specific to the data set. *-- examples:
            *'
          type: string
        parentNameUsage:
          example: -- "Rubiaceae", "Gruiformes", "Testudinae" --
          description: 'The full name, with authorship and date information if known,
            of the direct, most proximate higher-rank parent taxon (in a classification)
            of the most specific element of the scientificName. *-- examples: "Rubiaceae",
            "Gruiformes", "Testudinae"*'
          type: string
        continent:
          example: -- "Antarctica" --
          description: 'The name of the continent in which the Location occurs. Recommended
            best practice is to use a controlled vocabulary such as the Getty Thesaurus
            of Geographic Names or the ISO 3166 Continent code. *-- examples: "Antarctica"*'
          type: string
        minimumDistanceAboveSurfaceInMeters:
          format: float
          description: 'The lesser distance in a range of distance from a reference
            surface in the vertical direction, in meters. Use positive values for
            locations above the surface, negative values for locations below. If depth
            measures are given, the reference surface is the location given by the
            depth, otherwise the reference surface is the location given by the elevation.
            *-- examples: 1.5 meter sediment core from the bottom of a lake (at depth
            20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters:
            "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters:
            "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters:
            "0", maximumDistanceAboveSurfaceInMeters: "-1.5"*'
          type: number
          example: '-- 1.5 meter sediment core from the bottom of a lake (at depth
            20m) at 300m elevation; VerbatimElevation: "300m" MinimumElevationInMeters:
            "300", MaximumElevationInMeters: "300", VerbatimDepth: "20m", MinimumDepthInMeters:
            "20", MaximumDepthInMeters: "20", minimumDistanceAboveSurfaceInMeters:
            "0", maximumDistanceAboveSurfaceInMeters: "-1.5" --'
        earliestAgeOrLowestStage:
          example: -- "Atlantic", "Boreal", "Skullrockian" --
          description: 'The full name of the earliest possible geochronologic age
            or lowest chronostratigraphic stage attributable to the stratigraphic
            horizon from which the cataloged item was collected. *-- examples: "Atlantic",
            "Boreal", "Skullrockian"*'
          type: string
        samplingEffort:
          example: -- "40 trap-nights", "10 observer-hours; 10 km by foot; 30 km by
            car" --
          description: 'The amount of effort expended during an Event. *-- examples:
            "40 trap-nights", "10 observer-hours; 10 km by foot; 30 km by car"*'
          type: string
        formation:
          example: -- "Notch Peak Fromation", "House Limestone", "Fillmore Formation"
            --
          description: 'The full name of the lithostratigraphic formation from which
            the cataloged item was collected. *-- examples: "Notch Peak Fromation",
            "House Limestone", "Fillmore Formation"*'
          type: string
        minimumDepthInMeters:
          format: float
          description: 'The lesser depth of a range of depth below the local surface,
            in meters. *-- examples: "100"*'
          type: number
          example: -- "100" --
        higherGeographyID:
          example: '-- "TGN: 1002002" for Prov. Tierra del Fuego, Argentina --'
          description: 'An identifier for the geographic region within which the Location
            occurred. Recommended best practice is to use an persistent identifier
            from a controlled vocabulary such as the Getty Thesaurus of Geographic
            Names. *-- examples: "TGN: 1002002" for Prov. Tierra del Fuego, Argentina*'
          type: string
        locationRemarks:
          example: -- "under water since 2005" --
          description: 'Comments or notes about the Location. *-- examples: "under
            water since 2005"*'
          type: string
        countryCode:
          example: -- "AR" for Argentina, "SV" for El Salvador --
          description: 'The standard code for the country in which the Location occurs.
            Recommended best practice is to use ISO 3166-1-alpha-2 country codes.
            *-- examples: "AR" for Argentina, "SV" for El Salvador*'
          type: string
        verbatimLongitude:
          example: -- "121d 10' 34" W" --
          description: 'The verbatim original longitude of the Location. The coordinate
            ellipsoid, geodeticDatum, or full Spatial Reference System (SRS) for these
            coordinates should be stored in verbatimSRS and the coordinate system
            should be stored in verbatimCoordinateSystem. *-- examples: "121d 10''
            34" W"*'
          type: string
        eventTime:
          example: -- "14:07-0600" is 2:07pm in the time zone six hours earlier than
            UTC, "08:40:21Z" is 8:40:21am UTC, "13:00:00Z/15:30:00Z" is the interval
            between 1pm UTC and 3:30pm UTC. --
          description: 'The time or interval during which an Event occurred. Recommended
            best practice is to use an encoding scheme, such as ISO 8601:2004(E).
            *-- examples: "14:07-0600" is 2:07pm in the time zone six hours earlier
            than UTC, "08:40:21Z" is 8:40:21am UTC, "13:00:00Z/15:30:00Z" is the interval
            between 1pm UTC and 3:30pm UTC.*'
          type: string
        member:
          example: -- "Lava Dam Member", "Hellnmaria Member" --
          description: 'The full name of the lithostratigraphic member from which
            the cataloged item was collected. *-- examples: "Lava Dam Member", "Hellnmaria
            Member"*'
          type: string
        highestBiostratigraphicZone:
          example: --  --
          description: 'The full name of the highest possible geological biostratigraphic
            zone of the stratigraphic horizon from which the cataloged item was collected.
            *-- examples: *'
          type: string
        nameAccordingTo:
          example: '-- "McCranie, J. R., D. B. Wake, and L. D. Wilson. 1996. The taxonomic
            status of Bolitoglossa schmidti, with comments on the biology of the Mesoamerican
            salamander Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J.
            Sci. 32:395-398.", "Werner Greuter 2008", "Lilljeborg 1861, Upsala Univ.
            Arsskrift, Math. Naturvet., pp. 4, 5" --'
          description: 'The reference to the source in which the specific taxon concept
            circumscription is defined or implied - traditionally signified by the
            Latin "sensu" or "sec." (from secundum, meaning "according to"). For taxa
            that result from identifications, a reference to the keys, monographs,
            experts and other sources should be given. *-- examples: "McCranie, J.
            R., D. B. Wake, and L. D. Wilson. 1996. The taxonomic status of Bolitoglossa
            schmidti, with comments on the biology of the Mesoamerican salamander
            Bolitoglossa dofleini (Caudata: Plethodontidae). Carib. J. Sci. 32:395-398.",
            "Werner Greuter 2008", "Lilljeborg 1861, Upsala Univ. Arsskrift, Math.
            Naturvet., pp. 4, 5"*'
          type: string
        behavior:
          example: -- "roosting", "foraging", "running" --
          description: 'A description of the behavior shown by the subject at the
            time the Occurrence was recorded.  Recommended best practice is to use
            a controlled vocabulary. *-- examples: "roosting", "foraging", "running"*'
          type: string
        identifiedBy:
          example: -- "James L. Patton", "Theodore Pappenfuss | Robert Macey" --
          description: 'A list (concatenated and separated) of names of people, groups,
            or organizations who assigned the Taxon to the subject. The recommended
            best practice is to separate the values with a vertical bar ('' | '').
            *-- examples: "James L. Patton", "Theodore Pappenfuss | Robert Macey"*'
          type: string
        identificationReferences:
          example: -- "Aves del Noroeste Patagonico. Christie et al. 2004." --
          description: 'A list (concatenated and separated) of references (publication,
            global unique identifier, URI) used in the Identification. The recommended
            best practice is to separate the values with a vertical bar ('' | '').
            *-- examples: "Aves del Noroeste Patagonico. Christie et al. 2004."*'
          type: string
        nomenclaturalCode:
          example: -- "ICBN", "ICZN", "BC", "ICNCP", "BioCode", "ICZN; ICBN" --
          description: 'The nomenclatural code (or codes in the case of an ambiregnal
            name) under which the scientificName is constructed. Recommended best
            practice is to use a controlled vocabulary. *-- examples: "ICBN", "ICZN",
            "BC", "ICNCP", "BioCode", "ICZN; ICBN"*'
          type: string
        georeferenceProtocol:
          example: -- "Guide to Best Practices for Georeferencing" (Chapman and Wieczorek,
            eds. 2006), "MaNIS/HerpNet/ORNIS Georeferencing Guidelines", "BioGeomancer"
            --
          description: 'A description or reference to the methods used to determine
            the spatial footprint, coordinates, and uncertainties. *-- examples: "Guide
            to Best Practices for Georeferencing" (Chapman and Wieczorek, eds. 2006),
            "MaNIS/HerpNet/ORNIS Georeferencing Guidelines", "BioGeomancer"*'
          type: string
        sex:
          example: -- "female", "hermaphrodite", "male" --
          description: 'The sex of the biological individual(s) represented in the
            Occurrence. Recommended best practice is to use a controlled vocabulary.
            *-- examples: "female", "hermaphrodite", "male"*'
          type: string
        earliestEonOrLowestEonothem:
          example: -- "Phanerozoic", "Proterozoic" --
          description: 'The full name of the earliest possible geochronologic eon
            or lowest chrono-stratigraphic eonothem or the informal name ("Precambrian")
            attributable to the stratigraphic horizon from which the cataloged item
            was collected. *-- examples: "Phanerozoic", "Proterozoic"*'
